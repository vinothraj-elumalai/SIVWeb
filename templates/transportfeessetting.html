<h1>TRANSPORT FEES SETTING</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="transportfeessettingform" ng-submit="transportFeesSettingSubmit()" >
			<div class="row">
				<div class="col-md-6">					
					<div class="form-group">
						<label>Fees Setting Date</label>
						<input class="form-control" type="text" name="feessettingdate" ng-model="transportfeessettingdata.feessettingdate">
					</div>
					<div class="form-group">
						<label>Academic Year</label>
						<select class="form-control" ng-model="transportfeessettingdata.academicyear">
							<option>Select Year</option>
							<option>2016-2017</option>
							<option>2017-2018</option>
							<option>2018-2019</option>
							<option>2019-2020</option>
  							<option>2020-2021</option>
						</select>
					</div>
					<div class="form-group">
						<label>Route</label>
						<select class="form-control" ng-model="transportfeessettingdata.route">
							<option>Select Route</option>
							<option>Route-I</option>
							<option>Route-II</option>
							<option>Route-III</option>
							<option>Route-IV</option>
						</select>
					</div>
					<div class="form-group">
						<label>Stage</label>
						<select class="form-control" ng-model="transportfeessettingdata.stage">
							<option>Select Stage</option>
							<option>Stage-I</option>
							<option>Stage-II</option>
							<option>Stage-III</option>
							<option>Stage-IV</option>
						</select>
					</div>
					<div class="form-group">
						<label>Amount</label>
						<input class="form-control" type="text" name="amount" ng-model="transportfeessettingdata.amount">
					</div>
					
					<div class="form-group">
						<label>Login User</label>
						<input class="form-control" type="text" name="loginuser" ng-model="transportfeessettingdata.loginuser">
					</div>
					<div class="form-group">
						<label>Bus No</label>
						<input class="form-control" type="text" name="busno" ng-model="transportfeessettingdata.busno">
					</div>
					<div class="form-group">
						<label>Driver Name</label>
						<input class="form-control" type="text" name="drivername" ng-model="transportfeessettingdata.drivername">
					</div>
					<div class="form-group">
						<label>Seat No</label>
						<input class="form-control" type="text" name="seatno" ng-model="transportfeessettingdata.seatno">
					</div>
					
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default form-button" value="CLEAR">
				<input type="submit" class="btn btn-primary form-button" value="SAVE">
			</div>
		</form>
	</div>
</div>
