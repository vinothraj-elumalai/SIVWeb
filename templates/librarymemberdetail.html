<h1>LIBRARY MEMBER ENTRY</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="librarymemberentryform" ng-submit="libraryMemberEntrySubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">					
					<div class="form-group">
						<label>Enter Member Id</label>
						<input class="form-control" type="text" name="memberid" ng-model="librarymemberdata.memberid">
					</div>
					<div class="form-group">
						<label>Member Type</label>
						<select class="form-control" ng-model="librarymemberdata.membertype">
							<option>Select Member Type</option>
							<option>Student Member</option>
							<option>Staff Mmeber</option>
						</select>
					</div>
                    
                    <div class="form-group">
						<label>Registration No</label>
						<input class="form-control" type="text" name="regno" ng-model="librarymemberdata.regno">
					</div>

                    <div class="form-group">
						<label>Admission No</label>
						<input class="form-control" type="text" name="admissionno" ng-model="admissionno">
					</div>
                    
                    <div class="form-group">
						<label>Name</label>
						<input class="form-control" type="text" name="name" ng-model="name">
					</div>

					<div class="form-group">
						<label>Branch Name</label>
						<select class="form-control" ng-model="branchname">
							<option>Select Category</option>
							<option>Civil Engineering</option>
							<option>Mechanical Engineering</option>
							<option>Automobile Engineering</option>
							<option>Electrtical and Electronics Engg</option>
							<option>Electronics and Communication</option>
							<option>Computer Engineering</option>
							<option>Information Technology</option>
						</select>
					</div>

					<div class="form-group">
						<label>Branch Code</label>
						<input class="form-control" type="text" name="branchcode" ng-model="librarymemberdata.branchcode">
					</div>

					<div class="form-group">
						<label>Batch</label>
						<select class="form-control" ng-model="librarymemberdata.batch">
							<option>Select Batch</option>
							<option>Batch - I</option>
							<option>Batch - II</option>
							<option>Batch - III</option>
							<option>Batch - IV</option>
						</select>
					</div>

                    <div class="form-group">
						<label>Semester</label>
						<select class="form-control" ng-model="librarymemberdata.semester">
							<option>Select Semester</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
					</div>


                    <div class="form-group">
						<label>Academic Year</label>
						<select class="form-control" ng-model="librarymemberdata.academicyear">
							<option>Select Year</option>
							<option>2016-2017</option>
							<option>2017-2018</option>
							<option>2018-2019</option>
							<option>2019-2020</option>
						</select>
					</div>

                    <div class="form-group">
						<label>Eligible No of Books</label>
						<input class="form-control" type="text" name="eligiblenoofbooks" ng-model="librarymemberdata.eligiblenoofbooks">
					</div>

                    <div class="form-group">
						<label>No of Books Taken</label>
						<input class="form-control" type="text" name="noofbookstaken" ng-model="librarymemberdata.noofbookstaken">
					</div>
                    <div class="form-group">
						<label>Login User</label>
						<input class="form-control" type="text" name="loginuser" ng-model="librarymemberdata.loginuser">
					</div>
                     
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default" value="CLEAR">
				<input type="submit" class="btn btn-primary" value="SUBMIT">
			</div>
		</form>
	</div>
</div>
