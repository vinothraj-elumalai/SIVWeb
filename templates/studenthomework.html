<h1>STUDENT HOME WORK ENTRY</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="studenthomeworkform" ng-submit="studentHomeWorkSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">					
					<div class="form-group">
						<label>Enter Date</label>
						<input class="form-control" type="text" name="entrydate" ng-model="studenthomeworkdata.entrydate">
					</div>
					<div class="form-group">
						<label>Select Branch</label>
						<select class="form-control" ng-model="studenthomeworkdata.branch">
							<option>Select Branch</option>
							<option>CIVIL ENGINEERING</option>
							<option>MECHANICAL ENGINEERING</option>
							<option>AUTOMOBILE ENGINEERING</option>
							<option>ELECTRICAL AND ELECTRONICS ENGINEERING</option>
							<option>ELECTRONICS AND COMMUNICATION ENGINEERING</option>
							<option>COMPUTER ENGINEERING ENGINEERING</option>
							<option>INFORMATION TECHNOLOGY</option>
							</select>
					</div>
					<div class="form-group">
						<label>Enter Branch Code</label>
						<input class="form-control" type="text" name="branchcode" ng-model="studenthomeworkdata.branchcode">
					</div>
					<div class="form-group">
						<label>Batch</label>
						<select class="form-control" ng-model="studenthomeworkdata.batch">
							<option>Select Batch</option>
							<option>Batch - I</option>
							<option>Batch - II</option>
							<option>Batch - II</option>
							<option>Batch - IV</option>
							<option>Batch - V</option>
							<option>Batch - VI</option>
							<option>Batch - VII</option>
							<option>Batch - VIII</option>
						</select>
					</div>

					
					<div class="form-group">
						<label>Semester</label>
						<select class="form-control" ng-model="studenthomeworkdata.semester">
							<option>Select Semester</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
						</select>
					</div>
					<div class="form-group">
						<label>Academic Year</label>
						<select class="form-control" ng-model="studenthomeworkdata.academicYear">
							<option>Select Academic Year</option>
							<option>2017-2018</option>
							<option>2016-2017</option>
							<option>2015-2016</option>
							<option>2014-2015</option>
							<option>2013-2014</option>
							<option>2012-2013</option>
							<option>2011-2012</option>
							<option>2010-2011</option>
						</select>
					</div>
					<div class="form-group">
						<label>Subject Name</label>
						<select class="form-control" ng-model="studenthomeworkdata.subjectname">
							<option>Select Subject</option>
							<option>DSC</option>
							<option>C++</option>
							<option>WEB PROGRAMMING</option>
						</select>
					</div>
					<div class="form-group">
						<label>Subject Code</label>
						<input class="form-control" type="text" name="subjectcode" ng-model="studenthomeworkdata.subjectcode">
					</div>
					<div class="form-group">
						<label>Enter Home Work Content</label>
						<input class="form-control" type="text" name="homeworkcontent" ng-model="studenthomeworkdata.homeworkcontent">
					</div>
					<div class="form-group">
						<label>Enter Staff ID</label>
						<input class="form-control" type="text" name="staffID" ng-model="studenthomeworkdata.staffID">
					</div>

					<div class="form-group">
						<label>Enter Staff Name</label>
						<input class="form-control" type="text" name="staffName" ng-model="studenthomeworkdata.staffName">
					</div>
					<div class="form-group">
						<label>Enter Login User</label>
						<input class="form-control" type="text" name="loginuser" ng-model="studenthomeworkdata.loginuser">
					</div>
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default" value="CLEAR">
				<input type="submit" class="btn btn-primary" value="SUBMIT">
			</div>
		</form>
	</div>
</div>
