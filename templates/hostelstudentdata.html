<h1>HOSTEL STUDENT DATA ENTRY</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="hostelstudentdataform" ng-submit="hostelStudentDataSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">					
					<div class="form-group">
						<label>Enter Register Number</label>
						<input class="form-control" type="text" name="regno" ng-model="hostelstudentdata.regno">
					</div>
					<div class="form-group">
						<label>Enter Admission Number</label>
						<input class="form-control" type="text" name="admissionno" ng-model="admissionno">
					</div>
					<div class="form-group">
						<label>Enter Candidate Name</label>
						<input class="form-control" type="text" name="name" ng-model="name">
					</div>
					
					<div class="form-group">
						<label>Enter Branch</label>
						<select class="form-control" ng-model="branch">
							<option>Select Branch</option>
							<option>Civil Engineering</option>
							<option>Mecahnical Engineering</option>
							<option>Automobile Engineering</option>

						</select>
					</div>
                    <div class="form-group">
						<label>Enter Branch Code</label>
						<input class="form-control" type="text" name="branchcode" ng-model="hostelstudentdata.branchcode">
					</div>
					
                    <div class="form-group">
						<label>Enter Batch</label>
						<select class="form-control" ng-model="hostelstudentdata.batch">
							<option>Select Batch</option>
							<option>Batch - I</option>
							<option>Batch - II</option>
							<option>Batch - III</option>

						</select>
					</div>
					<div class="form-group">
						<label>Enter Semester</label>
						<select class="form-control" ng-model="hostelstudentdata.semester">
							<option>Select Semester</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>

						</select>
					</div>
					<div class="form-group">
						<label>Enter Academic Year</label>
						<select class="form-control" ng-model="hostelstudentdata.academicyear">
							<option>Select Semester</option>
							<option>2016-2017</option>
							<option>2017-2018</option>
							<option>2018-2019</option>
							<option>2019-2020</option>
							<option>2020-2021</option>
							<option>2021-2022</option>
							<option>2022-2023</option>
							<option>2023-2024</option>

						</select>
					</div>
					<div class="form-group">
						<label>Enter Local Guardian 1 Name</label>
						<input class="form-control" type="text" name="guardian1name" ng-model="hostelstudentdata.guardian1name">
					</div>
					<div class="form-group">
						<label>Enter Local Guardian 1 Address</label>
						<input class="form-control" type="text" name="guardian1address1" ng-model="hostelstudentdata.guardian1address1">
						<input class="form-control" type="text" name="guardian1address2" ng-model="hostelstudentdata.guardian1address2">
					</div>
					<div class="form-group">
						<label>Enter Local Guardian 1 Area</label>
						<input class="form-control" type="text" name="guardian1area" ng-model="hostelstudentdata.guardian1area">
					</div>
      				<div class="form-group">
						<label>Enter Local Guardian 1 Pincode</label>
						<input class="form-control" type="text" name="guardian1pincode" ng-model="hostelstudentdata.guardian1pincode">
					</div>
					<div class="form-group">
						<label>Enter Local Guardian 1 State</label>
						<input class="form-control" type="text" name="guardian1state" ng-model="hostelstudentdata.guardian1state">
					</div>
					<div class="form-group">
						<label>Enter Local Guardian 1 Mobile</label>
						<input class="form-control" type="text" name="guardian1mobile" ng-model="hostelstudentdata.guardian1mobile">
					</div>
					<div class="form-group">
						<label>Enter Local Guardian 1 Alternate Mobile</label>
						<input class="form-control" type="text" name="guardian1altmobile" ng-model="hostelstudentdata.guardian1altmobile">
					</div>
					<div class="form-group">
						<label>Enter Local Guardian 1 Email</label>
						<input class="form-control" type="text" name="guardian1email" ng-model="hostelstudentdata.guardian1email">
					</div>
					<div class="form-group">
						<label>Enter Local Guardian 1 Alternate Email</label>
						<input class="form-control" type="text" name="guardian1altemail" ng-model="hostelstudentdata.guardian1altemail">
					</div>
					<div class="form-group">
						<label>Enter Local Guardian 2 Name</label>
						<input class="form-control" type="text" name="guardian2name" ng-model="hostelstudentdata.guardian2name">
					</div>
					<div class="form-group">
						<label>Enter Local Guardian 2 Address</label>
						<input class="form-control" type="text" name="guardian2address1" ng-model="hostelstudentdata.guardian2address1">
						<input class="form-control" type="text" name="guardian2address2" ng-model="hostelstudentdata.guardian2address2">
					</div>
					<div class="form-group">
						<label>Enter Local Guardian 2 Area</label>
						<input class="form-control" type="text" name="guardian2area" ng-model="hostelstudentdata.guardian2area">
					</div>
      				<div class="form-group">
						<label>Enter Local Guardian 2 Pincode</label>
						<input class="form-control" type="text" name="guardian2pincode" ng-model="hostelstudentdata.guardian2pincode">
					</div>
					<div class="form-group">
						<label>Enter Local Guardian 2 State</label>
						<input class="form-control" type="text" name="guardian2state" ng-model="hostelstudentdata.guardian2state">
					</div>
					<div class="form-group">
						<label>Enter Local Guardian 2 Mobile</label>
						<input class="form-control" type="text" name="guardian2mobile" ng-model="hostelstudentdata.guardian2mobile">
					</div>
					<div class="form-group">
						<label>Enter Local Guardian 2 Alternate Mobile</label>
						<input class="form-control" type="text" name="guardian2altmobile" ng-model="hostelstudentdata.guardian2altmobile">
					</div>
					<div class="form-group">
						<label>Enter Local Guardian 2 Email</label>
						<input class="form-control" type="text" name="guardian2email" ng-model="hostelstudentdata.guardian2email">
					</div>
					<div class="form-group">
						<label>Enter Local Guardian 2 Alternate Email</label>
						<input class="form-control" type="text" name="guardian2altemail" ng-model="hostelstudentdata.guardian2altemail">
					</div>
                    <div class="form-group">
						<label>Enter Previous Hostel Experience</label>
						<select class="form-control" ng-model="hostelstudentdata.previoushostelexperience">
							<option>Select Previous Hostel Experience</option>
							<option>YES</option>
							<option>NO</option>
						</select>
					</div>
					<div class="form-group">
						<label>Enter Previous Hostel Name</label>
						<input class="form-control" type="text" name="previoushostelname" ng-model="hostelstudentdata.previoushostelname">
					</div>
					<div class="form-group">
						<label>Enter Previous Hostel Address</label>
						<input class="form-control" type="text" name="previoushosteladdress1" ng-model="hostelstudentdata.previoushosteladdress1">
						<input class="form-control" type="text" name="previoushosteladdress2" ng-model="hostelstudentdata.previoushosteladdress2">
					</div>
					<div class="form-group">
						<label>Enter Previous Hostel Area</label>
						<input class="form-control" type="text" name="previoushostelarea" ng-model="hostelstudentdata.previoushostelarea">
					</div>
      				<div class="form-group">
						<label>Enter Previous Hostel Pincode</label>
						<input class="form-control" type="text" name="previoushostelpincode" ng-model="hostelstudentdata.previoushostelpincode">
					</div>
					<div class="form-group">
						<label>Enter Previous Hostel State</label>
						<input class="form-control" type="text" name="previoushostelstate" ng-model="hostelstudentdata.previoushostelstate">
					</div>
					<div class="form-group">
						<label>Enter Previous Hostel Mobile</label>
						<input class="form-control" type="text" name="previoushostelmobile" ng-model="hostelstudentdata.previoushostelmobile">
					</div>
					<div class="form-group">
						<label>Enter Previous Hostel Alternate Mobile</label>
						<input class="form-control" type="text" name="previoushostelaltmobile" ng-model="hostelstudentdata.previoushostelaltmobile">
					</div>
					<div class="form-group">
						<label>Enter Previous Hostel Email</label>
						<input class="form-control" type="text" name="previoushostelemail" ng-model="hostelstudentdata.previoushostelemail">
					</div>
					<div class="form-group">
						<label>Enter Previous Hostel Alternate Email</label>
						<input class="form-control" type="text" name="previoushostelaltemail" ng-model="hostelstudentdata.previoushostelaltemail">
					</div>

                    <div class="form-group">
						<label>Login User</label>
						<input class="form-control" type="text" name="loginuser" ng-model="hostelstudentdata.loginuser">
					</div>
                     
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default form-button" value="CLEAR">
				<input type="submit" class="btn btn-primary form-button" value="SUBMIT">
			</div>
		</form>
	</div>
</div>
