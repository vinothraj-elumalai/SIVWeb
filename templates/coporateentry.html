<h1>CORPORATE DETAIL ENTRY</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="corporateentryform" ng-submit="corporateEntrySubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">					
					<div class="form-group">
						<label>Enter Corporate Id</label>
						<input class="form-control" type="text" name="corporateid" ng-model="corporatedata.corporateid">
					</div>
					<div class="form-group">
						<label>Enter Corporate Name</label>
						<input class="form-control" type="text" name="corporatename" ng-model="corporatedata.corporatename">
					</div>

					<div class="form-group">
						<label>Enter Corporate Type</label>
						<select class="form-control" ng-model="corporatedata.corporatetype">
							<option>Select Corporate Type</option>
							<option>MNC</option>
							<option>INDIAN COMPANY</option>
							<option>SOFT SKILL TRAINERS</option>
							<option>IN PLANT TRAINERS</option>
							<option>OTHERS</option>
						</select>
					</div>
                    
                    <div class="form-group">
						<label>H.R. Name</label>
						<input class="form-control" type="text" name="hrname" ng-model="corporatedata.hrname">
					</div>
                    <div class="form-group">
						<label>H.R. Contact No</label>
						<input class="form-control" type="text" name="hrcontactnumber" ng-model="corporatedata.hrcontactnumber">
					</div>

                    <div class="form-group">
						<label>Enter HR Alternater Contact No</label>
						<input class="form-control" type="text" name="hralternatecontactno" ng-model="corporatedata.hralternatecontactno">
					</div>
                    
                    <div class="form-group">
						<label>Enter H.R. Mail Id</label>
						<input class="form-control" type="text" name="hrmailid" ng-model="corporatedata.hrmailid">
					</div>

					<div class="form-group">
						<label>Enter H.R. Alt Mail ID</label>
						<input class="form-control" type="text" name="hraltmailid" ng-model="corporatedata.hraltmailid">
					</div>

					<br/>
					<br/>
					<br/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table>
							<tr>
							<th>S. No</th>
							<th>Branch Name</th>
							<th>Branch Code</th>
							<th>Student Category</th>
							<th>Action</th>
							</tr>
							<tr>
								<td>#</td>
								<td>
								<select class="form-control" ng-model="corporatedata.branch">
								<option>Select Branch</option>
								<option>CIVIL ENGINEERING</option>
								<option>MECHANICAL ENGINEERING</option>
								<option>AUTOMOBILE ENGINEERING</option>
								<option>ELECTRICAL AND ELECTRONICS ENGINEERING</option>
								</select>
								</td>
								<td><input type="text" ng-model="corporatedata.branchcode" class="form-control" /></td>
								
								<td>
								<select class="form-control" ng-model="corporatedata.studentcategory">
								<option>Select Student Category</option>
								<option>Regular All Student</option>
								<option>Passed out All Student</option>
								<option>Regular Student without Arrear</option>
								<option>Passed out Student without Arrear</option>
								<option>Regular Student With First Class</option>
								<option>Passed Out Student With First Class</option>
								</select></td>

								
								<td><input type="button" value="Add" ng-click="additem(corporatedata)"/></td>
							</tr>
							<tr ng-repeat= "corporatedata in corporatedataList">
								<td>{{$index+1}}</td>
								<td ng-bind="corporatedata.branch"></td>
								<td ng-bind="corporatedata.branchcode"></td>
								<td ng-bind="corporatedata.studentcategory"></td>
																
								<td><input type="button" value="Delete" ng-click="deleteitem(corporatedata)"/></td>
							</tr>
					</table>
				</div>
			</div>
					<br/>
					<br/>
					<br/>



                    <div class="form-group">
						<label>Login User</label>
						<input class="form-control" type="text" name="loginuser" ng-model="corporatedata.loginuser">
					</div>
                     
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default" value="CLEAR">
				<input type="submit" class="btn btn-primary" value="SUBMIT">
			</div>
		</form>
	</div>
</div>
