<h1>INSTITUTE BUS ROUTE DETAIL ENTRY</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="institutebusroutedetailsform" ng-submit="institutionbusroutedetailsSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">	
					<div class="form-group">
						<label>Enter Institute Id</label>
						<input class="form-control" type="text" name="instituteid" ng-model="institutebusroutedetailsdata.instituteid">
					</div>

					<div class="form-group">
						<label>Enter Route</label>
						<input class="form-control" type="text" name="route" ng-model="institutebusroutedetailsdata.route">
					</div>
                    <div class="form-group">
						<label>Enter Course Name</label>
						<input class="form-control" type="text" name="stage" ng-model="institutebusroutedetailsdata.stage">
					</div>

                    
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default" value="CLEAR">
				<input type="submit" class="btn btn-primary" value="SUBMIT">
			</div>
		</form>
	</div>
</div>
