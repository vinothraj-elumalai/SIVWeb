<h1>STUDENT ATTENDANCE ENTRY</h1>
<div class="row">
	<div class="col-md-12">
		<form name="studentattendanceschoolform" ng-submit="getStudentListAttendance()" novalidate>
			<div class="row student-form">
				<div class="col-md-6">
					<div class="form-group">
						<label>Enter Date</label>
						<input class="form-control" type="text" name="entrydate" ng-model="getSchoolStudentListData.entrydate" required>
					</div>

					<div class="form-group">
						<label>PROGRAM</label>
						<select class="form-control" ng-model="getSchoolStudentListData.standardstudying" required>
							<option>TODDLER PROGRAM</option>
							<option>PRE-KG</option>
							<option>KG1</option>
							<option>KG2</option>
							<option>I STD</option>
							<option>II STD</option>
							<option>III STD</option>
							<option>IV STD</option>
							<option>V STD</option>
						</select>
					</div>
					<div class="form-group">
						<label>SECTION</label>
						<select class="form-control" ng-model="getSchoolStudentListData.section" required>
							<option>SECTION - A</option>
							<option>SECTION - B</option>
							<option>SECTION - C</option>
						</select>
					</div>

					<div class="form-group">
						<label>Academic Year</label>
						<select class="form-control" ng-model="getSchoolStudentListData.academicyear" required>
							<option>2018-2019</option>
							<option>2019-2020</option>
							<option>2020-2021</option>
							<option>2021-2022</option>
						</select>
					</div>
					<div class="form-group">
						<label>Student Status</label>
						<select class="form-control" ng-model="getSchoolStudentListData.studentstatus" required>
							<option>Regular</option>
							<option>Admitted</option>
						</select>
					</div>

					<button ng-disabled="studentattendanceschoolform.$invalid" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>


<br/>
<br/>
<br/>

<form name="studentattendancesubmitschoolform" ng-submit="submitStudentAttendance()" novalidate>

<div class="row">
	<div class="col-md-6">
		<table>
			<tr>
				<th>S.No.</th>
				<th>Reg. No</th>
				<th>Name</th>
				<th>Present</th>
			</tr>


			<tr ng-repeat= "student in schoolstudentList" ng-init="student.presentstatus = 1" ng-class="{'absentrow': student.presentstatus == 0 , 'presentrow': student.presentstatus == 1}">
				<td>{{$index+1}}</td>
				<td>{{student.registernumber}}</td>
				<td class="studentnameatt">{{student.candidatename}}</td>
				<td><input type="checkbox" ng-model="student.presentstatus" ng-true-value="1" ng-false-value="0"/>
				</td>
				
			</tr>
		</table>
	</div>
	<div class="col-md-6">
	<h4>Absentee List</h4>
		<table>
			<tr>
				<th>Reg. No</th>
				<th>Name</th>
			</tr>


			<tr ng-repeat= "student in schoolstudentList" ng-if="student.presentstatus == 0" ng-class="{'absentrow': student.presentstatus == 0 , 'presentrow': student.presentstatus == 1}">
				
				<td>{{student.registernumber}}</td>
				<td class="studentnameatt">{{student.candidatename}}</td>
				</td>
				
			</tr>
		</table>
		<br/>
		<br/>
		<input type="button" class="btn btn-primary" ng-click="confirmAbsentee=true" value="Confirm Absentee">
	</div>
</div>


<br/>
<br/>
<br/>
<p>Note: Please Click Confirm Absentee button to submit</p>
<button class="btn btn-primary" ng-disabled="!confirmAbsentee">Submit Attendance</button>
</form>
