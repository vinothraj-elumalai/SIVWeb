<h1>STUDENT FOOD</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="studentfoodform" ng-submit="studentFoodSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">					
					<div class="form-group">
						<label>Enter Regno</label>
						<input class="form-control" type="text" name="regno" ng-model="studentfooddata.regno">
					</div>
					<div class="form-group">
						<label>Select Branch</label>
						<select class="form-control" ng-model="studentfooddata.branch">
							<option>Select Branch</option>
							<option>CIVIL ENGINEERING</option>
							<option>MECHANICAL ENGINEERING</option>
							<option>AUTOMOBILE ENGINEERING</option>
							<option>ELECTRICAL AND ELECTRONICS ENGINEERING</option>
							<option>ELECTRONICS AND COMMUNICATION ENGINEERING</option>
							<option>COMPUTER ENGINEERING ENGINEERING</option>
							<option>INFORMATION TECHNOLOGY</option>
							</select>
					</div>
					<div class="form-group">
						<label>Enter Branch Code</label>
						<input class="form-control" type="text" name="branchcode" ng-model="studentfooddata.branchcode">
					</div>
					<div class="form-group">
						<label>Semester</label>
						<select class="form-control" ng-model="studentfooddata.semester">
							<option>Select Semester</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
						</select>
					</div>
					<div class="form-group">
						<label>Academic Year</label>
						<select class="form-control" ng-model="studentfooddata.academicYear">
							<option>Select Academic Year</option>
							<option>2017-2018</option>
							<option>2016-2017</option>
							<option>2015-2016</option>
							<option>2014-2015</option>
							<option>2013-2014</option>
							<option>2012-2013</option>
							<option>2011-2012</option>
							<option>2010-2011</option>
						</select>
					</div>
					<div class="form-group">
						<label>Food Type</label>
						<select class="form-control" ng-model="studentfooddata.foodtype">
							<option>Select Food Type</option>
							<option>Vegetarian</option>
							<option>Non-Vegetarian</option>
							<option>Not Required</option>
						</select>
					</div>
					<div class="form-group">
						<label>Food Fees</label>
						<input class="form-control" type="text" name="foodfees" ng-model="studentfooddata.foodfees">
					</div>
					<div class="form-group">
						<label>Enter Login User</label>
						<input class="form-control" type="text" name="loginuser" ng-model="studentfooddata.loginuser">
					</div>
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default form-button" value="CLEAR">
				<input type="submit" class="btn btn-primary form-button" value="SUBMIT">
			</div>
		</form>
	</div>
</div>
