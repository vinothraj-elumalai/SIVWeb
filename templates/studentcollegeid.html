<h1>STUDENT COLLEGE ID</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="studentcollegeidform" ng-submit="studentCollegeIdSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">					
					<div class="form-group">
						<label>Enter Regno</label>
						<input class="form-control" type="text" name="regno" ng-model="studentcollegeid.regno">
					</div>
					<div class="form-group">
						<label>Enter Admission Number</label>
						<input class="form-control" type="text" name="admissionno" ng-model="studentcollegeid.admissionno">
					</div>
					<div class="form-group">
						<label>Enter Candidate Name</label>
						<input class="form-control" type="text" name="candidatename" ng-model="studentcollegeid.candidatename">
					</div>

					<div class="form-group">
						<label>Select Branch</label>
						<select class="form-control" ng-model="studentcollegeid.branch">
							<option>Select Branch</option>
							<option>CIVIL ENGINEERING</option>
							<option>MECHANICAL ENGINEERING</option>
							<option>AUTOMOBILE ENGINEERING</option>
							<option>ELECTRICAL AND ELECTRONICS ENGINEERING</option>
							<option>ELECTRONICS AND COMMUNICATION ENGINEERING</option>
							<option>COMPUTER ENGINEERING ENGINEERING</option>
							<option>INFORMATION TECHNOLOGY</option>
							</select>
					</div>
					<div class="form-group">
						<label>Enter Branch Code</label>
						<input class="form-control" type="text" name="branchcode" ng-model="studentcollegeid.branchcode">
					</div>
					<div class="form-group">
						<label>Batch</label>
						<select class="form-control" ng-model="studentcollegeid.Batch">
							<option>Select Batch</option>
							<option>Batch - I</option>
							<option>Batch - II</option>
							<option>Batch - II</option>
							<option>Batch - IV</option>
							<option>Batch - V</option>
							<option>Batch - VI</option>
							<option>Batch - VII</option>
							<option>Batch - VIII</option>
						</select>
					</div>

					<div class="form-group">
						<label>Semester</label>
						<select class="form-control" ng-model="studentcollegeid.semester">
							<option>Select Semester</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
						</select>
					</div>
					<div class="form-group">
						<label>Academic Year</label>
						<select class="form-control" ng-model="studentcollegeid.academicyear">
							<option>Select Academic Year</option>
							<option>2017-2018</option>
							<option>2016-2017</option>
							<option>2015-2016</option>
							<option>2014-2015</option>
							<option>2013-2014</option>
							<option>2012-2013</option>
							<option>2011-2012</option>
							<option>2010-2011</option>
						</select>
					</div>
					<div class="form-group">
						<label>Enter Issued Date</label>
						<input class="form-control" type="text" name="idissueddate" ng-model="studentcollegeid.idissueddate">
					</div>
					<div class="form-group">
						<label>Enter ID Card Number</label>
						<input class="form-control" type="text" name="idcardno" ng-model="studentcollegeid.idcardno">
					</div>


					<div class="form-group">
						<label>ID Type</label>
						<select class="form-control" ng-model="studentcollegeid.idtype">
							<option>Select ID Type</option>
							<option>Original ID Card</option>
							<option>Duplicate ID Card</option>
						</select>
					</div>

					<div class="form-group">
						<label>ID Card Status</label>
						<select class="form-control" ng-model="studentcollegeid.idstatus">
							<option>Select ID Card Status</option>
							<option>ID ISSUED</option>
							<option>ID NOT ISSUED</option>
						</select>
					</div>


					<div class="form-group">
						<label>Enter Login User</label>
						<input class="form-control" type="text" name="loginuser" ng-model="studentcollegeid.loginuser">
					</div>
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default form-button" value="CLEAR">
				<input type="submit" class="btn btn-primary form-button" value="SUBMIT">
			</div>
		</form>
	</div>
</div>
