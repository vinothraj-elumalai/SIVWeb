<h1>HOSTEL STUDENT LEAVE ENTRY FORM</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="hostelstudentleaveform" ng-submit="hostelStudentLeaveFormSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">					
					<div class="form-group">
						<label>Enter Date</label>
						<input class="form-control" type="text" name="currentdate" ng-model="hostelstudentleavedata.currentdate">
					</div>
					<div class="form-group">
						<label>Enter Register Number</label>
						<input class="form-control" type="text" name="regno" ng-model="hostelstudentleavedata.regno">
					</div>
					<div class="form-group">
						<label>Enter Name</label>
						<input class="form-control" type="text" name="name" ng-model="name">
					</div>
					
					<div class="form-group">
						<label>Enter Branch</label>
						<select class="form-control" ng-model="branch">
							<option>Select Branch</option>
							<option>Civil Engineering</option>
							<option>Mecahnical Engineering</option>
							<option>Automobile Engineering</option>

						</select>
					</div>
                    <div class="form-group">
						<label>Enter Branch Code</label>
						<input class="form-control" type="text" name="branchcode" ng-model="hostelstudentleavedata.branchcode">
					</div>
					
                    <div class="form-group">
						<label>Enter Batch</label>
						<select class="form-control" ng-model="hostelstudentleavedata.batch">
							<option>Select Batch</option>
							<option>Batch - I</option>
							<option>Batch - II</option>
							<option>Batch - III</option>

						</select>
					</div>
					<div class="form-group">
						<label>Enter Semester</label>
						<select class="form-control" ng-model="hostelstudentleavedata.semester">
							<option>Select Semester</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>

						</select>
					</div>
					<div class="form-group">
						<label>Enter Academic Year</label>
						<select class="form-control" ng-model="hostelstudentleavedata.academicyear">
							<option>Select Semester</option>
							<option>2016-2017</option>
							<option>2017-2018</option>
							<option>2018-2019</option>
							<option>2019-2020</option>
							<option>2020-2021</option>
							<option>2021-2022</option>
							<option>2022-2023</option>
							<option>2023-2024</option>

						</select>
					</div>
                    <div class="form-group">
						<label>Enter From Date</label>
						<input class="form-control" type="text" name="fromdate" ng-model="hostelstudentleavedata.fromdate">
					</div>
      				<div class="form-group">
						<label>Enter to Date</label>
						<input class="form-control" type="text" name="todate" ng-model="hostelstudentleavedata.todate">
					</div>
                    <div class="form-group">
						<label>Enter No of Days</label>
						<input class="form-control" type="text" name="noofdays" ng-model="hostelstudentleavedata.noofdays">
					</div>
                    <div class="form-group">
						<label>Enter Reason</label>
						<input class="form-control" type="text" name="reason" ng-model="hostelstudentleavedata.reason">
					</div>
                    <div class="form-group">
						<label>Requested By</label>
						<select class="form-control" ng-model="hostelstudentleavedata.requestedby">
							<option>Select Requested by</option>
							<option>Parent</option>
							<option>Gaurdian1</option>
							<option>Gaurdian2</option>

						</select>
					</div>
                    <div class="form-group">
						<label>Enter Requested Person Contact Number</label>
						<input class="form-control" type="text" name="requestedpersoncontactno" ng-model="hostelstudentleavedata.requestedpersoncontactno">
					</div>
                    <div class="form-group">
						<label>Approved By</label>
						<select class="form-control" ng-model="hostelstudentleavedata.approvedby">
							<option>Select Approved by</option>
							<option>Principal</option>
							<option>Warden</option>
							<option>Deputy Warden</option>

						</select>
					</div>
                    <div class="form-group">
						<label>Enter Remarks</label>
						<input class="form-control" type="text" name="remarks" ng-model="hostelstudentleavedata.remarks">
					</div>

                    <div class="form-group">
						<label>Login User</label>
						<input class="form-control" type="text" name="loginuser" ng-model="hostelstudentleavedata.loginuser">
					</div>
                     
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default form-button" value="CLEAR">
				<input type="submit" class="btn btn-primary form-button" value="SUBMIT">
			</div>
		</form>
	</div>
</div>
