<h1>STUDENT NAME LIST PLAY SCHOOL</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="studentsnamelistform" ng-submit="studentsNameListSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">	
					<div class="form-group">
						<label>SELECT PROGRAM</label>
						<select class="form-control" ng-model="studentsnamelistplayschooldata.program">
							<option>Select Program</option>
							<option>TODDLER PROGRAM</option>
							<option>PREKG</option>
							<option>KG1</option>
							<option>KG2</option>
						</select>
					</div>
					<div class="form-group">
						<label>SELECT SECTION</label>
						<select class="form-control" ng-model="studentsnamelistplayschooldata.section">
							<option>Select Section</option>
							<option>SECTION - A</option>
							<option>SECTION - B</option>
							<option>SECTION - C</option>
							<option>SECTION - D</option>
						</select>
					</div>

                    <div class="form-group">
						<label>Academic Year</label>
						<select class="form-control" ng-model="studentsnamelistplayschooldata.academicyear">
							<option>Select Year</option>
							<option>2016-2017</option>
							<option>2017-2018</option>
							<option>2018-2019</option>
							<option>2019-2020</option>
						</select>
					</div>

                    
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default" value="CLEAR">
				<input type="submit" class="btn btn-primary" value="PRINT">
			</div>
		</form>
	</div>
</div>
