<h1>CAMPUS REQUEST ENTRY</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="campusrequestform" ng-submit="campusRequestSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">					
					<div class="form-group">
						<label>Enter Date</label>
						<input class="form-control" type="text" name="entrydate" ng-model="campusrequestdata.entrydate">
					</div>
					<div class="form-group">
						<label>Enter Request Id</label>
						<input class="form-control" type="text" name="requestid" ng-model="campusrequestdata.requestid">
					</div>
					<div class="form-group">
						<label>Enter Corporate Id</label>
						<input class="form-control" type="text" name="corporateid" ng-model="campusrequestdata.corporateid">
					</div>
					<div class="form-group">
						<label>Enter Corporate Name</label>
						<input class="form-control" type="text" name="corporatename" ng-model="corporatename">
					</div>

					<div class="form-group">
						<label>Select Request Typetegory</label>
						<select class="form-control" ng-model="campusrequestdata.requesttype">
							<option>Select Request Type</option>
							<option> Campus Interview</option>
							<option> Inplant Training</option>
							<option> Soft Skill Training</option>
							<option>Others </option>
						</select>
					</div>
					<div class="form-group">
						<label>Enter Possible From Date</label>
						<input class="form-control" type="text" name="fromdate" ng-model="campusrequestdata.fromdate">
					</div>
					<div class="form-group">
						<label>Enter Possible to Date</label>
						<input class="form-control" type="text" name="todate" ng-model="campusrequestdata.todate">
					</div>
					<div class="form-group">
						<label>Academic Year</label>
						<select class="form-control" ng-model="campusrequestdata.academicYear">
							<option>Select Academic Year</option>
							<option>2017-2018</option>
							<option>2016-2017</option>
							<option>2015-2016</option>
							<option>2014-2015</option>
							<option>2013-2014</option>
							<option>2012-2013</option>
							<option>2011-2012</option>
							<option>2010-2011</option>
						</select>
					<div class="form-group">
						<label>Enter Remarks</label>
						<input class="form-control" type="text" name="remarks" ng-model="campusrequestdata.remarks">
					</div>
					<div class="form-group">
						<label>Enter Follow up Date</label>
						<input class="form-control" type="text" name="followupdate" ng-model="campusrequestdata.followupdate">
					</div>

					<br/>
					<br/>
					<br/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table>
							<tr>
							<th>S. No</th>
							<th>Branch Name</th>
							<th>Branch Code</th>
							<th>Semester</th>
							<th>Student Category</th>
							<th>No of Students</th>
							<th>Action</th>
							</tr>
							<tr>
								<td>#</td>
								<td>
								<select class="form-control" ng-model="campusrequestdata.branch">
								<option>Select Branch</option>
								<option>CIVIL ENGINEERING</option>
								<option>MECHANICAL ENGINEERING</option>
								<option>AUTOMOBILE ENGINEERING</option>
								<option>ELECTRICAL AND ELECTRONICS ENGINEERING</option>
								</select>
								</td>
								<td><input type="text" ng-model="campusrequestdata.branchcode" class="form-control" /></td>
								<td>
								<select class="form-control" ng-model="campusrequestdata.semester">
								<option>Select Semester</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								</select></td>
								<td>
								<select class="form-control" ng-model="campusrequestdata.studentcategory">
								<option>Select Student Category</option>
								<option>Regular All Student</option>
								<option>Passed out All Student</option>
								<option>Regular Student without Arrear</option>
								<option>Passed out Student without Arrear</option>
								<option>Regular Student With First Class</option>
								<option>Passed Out Student With First Class</option>
								</select></td>

								<td><input type="text" ng-model="campusrequestdata.noofstudents" class="form-control" /></td>
								
								<td><input type="button" value="Add" ng-click="additem(campusrequestdata)"/></td>
							</tr>
							<tr ng-repeat= "campusrequestdata in campusrequestdataList">
								<td>{{$index+1}}</td>
								<td ng-bind="campusrequestdata.branch"></td>
								<td ng-bind="campusrequestdata.branchcode"></td>
								<td ng-bind="campusrequestdata.semester"></td>
								<td ng-bind="campusrequestdata.studentcategory"></td>
								<td ng-bind="campusrequestdata.noofstudents"></td>
								
								<td><input type="button" value="Delete" ng-click="deleteitem(campusrequestdata)"/></td>
							</tr>
					</table>
				</div>
			</div>
					<br/>
					<br/>
					<br/>



					</div>
					<div class="form-group">
						<label>Enter Login user</label>
						<input class="form-control" type="text" name="loginuser" ng-model="campusrequestdata.loginuser">
					</div>

				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default" value="CLEAR">
				<input type="submit" class="btn btn-primary" value="CREATE USER">
			</div>
		</form>
	</div>
</div>
