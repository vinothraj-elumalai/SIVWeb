<h1>FOOD FEES SETTING</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="foodfeessettingform" ng-submit="foodFeesSettingSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">					
					<div class="form-group">
						<label>Fees Setting Date</label>
						<input class="form-control" type="text" name="feessettingdate" ng-model="foodfeessettingdata.feessettingdate">
					</div>
					<div class="form-group">
						<label>Academic Year</label>
						<select class="form-control" ng-model="foodfeessettingdata.academicyear">
							<option>Select Year</option>
							<option>2016-2017</option>
							<option>2017-2018</option>
							<option>2018-2019</option>
							<option>2019-2020</option>
						</select>
					</div>
					<div class="form-group">
						<label>Vegetarian Food Fees</label>
						<input class="form-control" type="text" name="vegfoodfees" ng-model="foodfeessettingdata.vegfoodfees">
					</div>
					<div class="form-group">
						<label>Non-Vegetarian Food Fees</label>
						<input class="form-control" type="text" name="nonvegfoodfees" ng-model="foodfeessettingdata.nonvegfoodfees">
					</div>
					
					<div class="form-group">
						<label>Login User</label>
						<input class="form-control" type="text" name="loginuser" ng-model="foodfeessettingdata.loginuser">
					</div>
                    						
					</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default form-button" value="CLEAR">
				<input type="submit" class="btn btn-primary form-button" value="SAVE">
			</div>
		</form>
	</div>
</div>
