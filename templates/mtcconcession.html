<h1>MTC Concession</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="mtcconcession" ng-submit="mtcconcessionSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">					
					<div class="form-group">
						<label>Enter RegNo</label>
						<input class="form-control" type="text" name="regno" ng-model="mtcconcessiondata.regno">
					</div>
                    <div class="form-group">
						<label>Admission No</label>
						<input class="form-control" type="text" name="admissionno" ng-model="mtcconcessiondata.admissionno">
					</div>
   					<div class="form-group">
						<label>Name</label>
						<input class="form-control" type="text" name="name" ng-model="mtcconcessiondata.name">
					</div>
					<div class="form-group">
						<label>Semester</label>
						<input class="form-control" type="text" name="semester" ng-model="mtcconcessiondata.semester">
					</div>
					
					<div class="form-group">
						<label>Branch Name</label>
						<select class="form-control" ng-model="mtcconcessiondata.branchname">
							<option>Select Category</option>
							<option>Civil Engineering</option>
							<option>Mechanical Engineering</option>
							<option>Automobile Engineering</option>
							<option>Electrtical and Electronics Engg</option>
							<option>Electronics and Communication</option>
							<option>Computer Engineering</option>
							<option>Information Technology</option>
						</select>
					</div>

					<div class="form-group">
						<label>Branch Code</label>
						<input class="form-control" type="text" name="branchcode" ng-model="mtcconcessiondata.branchcode">
					</div>

                    <div class="form-group">
						<label>Academic Year</label>
						<select class="form-control" ng-model="mtcconcessiondata.academicyear">
							<option>Select Year</option>
							<option>2016-2017</option>
							<option>2017-2018</option>
							<option>2018-2019</option>
							<option>2019-2020</option>
  							<option>2020-2021</option>
						</select>
					</div>

					<div class="form-group">
						<label>Present Address</label>
						<input class="form-control" type="text" name="presentaddress1" ng-model="mtcconcessiondata.presentaddress1">
						<input class="form-control" type="text" name="presentaddress2" ng-model="mtcconcessiondata.presentaddress2">
					</div>
					
					<div class="form-group">
						<label>Mobile No</label>
						<input class="form-control" type="text" name="presentmobileno" ng-model="mtcconcessiondata.presentmobileno">
					</div>


					<div class="form-group">
						<label>Email ID</label>
						<input class="form-control" type="text" name="emailid" ng-model="mtcconcessiondata.emailid">
					</div>

                    <div class="form-group">
						<label>Route1</label>
						<input class="form-control" type="text" name="route1" ng-model="mtcconcessiondata.route1">
					</div>

                    <div class="form-group">
						<label>Route2</label>
						<input class="form-control" type="text" name="route2" ng-model="mtcconcessiondata.route2">
					</div>

					<div class="form-group">
						<label>Route3</label>
						<input class="form-control" type="text" name="route3" ng-model="mtcconcessiondata.route3">
					</div>
                    
                    
                    

                    <div class="form-group">
						<label>LoginUser1</label>
						<input class="form-control" type="text" name="loginuser" ng-model="mtcconcessiondata.loginuser">
					</div>
                    
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default form-button" value="CLEAR">
				<input type="submit" class="btn btn-primary form-button" value="CREATE USER">
			</div>
		</form>
	</div>
</div>
