    <div class="form-group">
        <label>Enter Homework Date</label>
        <p class="input-group calendar-input">
            <input type="text" name="homeworkDate" class="form-control" uib-datepicker-popup="{{format}}" ng-focus="open1(popup1)" is-open="popup1.opened" ng-model="homeworkDate" datepicker-options="dateOpenOptions" ng-required="true" close-text="Close" readonly />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open1(popup1)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </p>
      </div>
    <input type="button" ng-click="getHomework()" class="btn btn-primary form-button" value="Submit">
    <br/>
    <br/>
    <br/>
    <div class="customalert norecordtext" ng-show="!homeworklist.length"><i class="fa fa-warning"></i> No Records Found!</div>
    <div class="panelrow" ng-repeat="homework in homeworklist">
        <div class="paneltitle">{{homework.subjectcategory}} <span class="paneldate">{{homework.entrydate | dateFormat}}</span> <span class="panelday">{{homework.entrydate | dayOfDate}}</span></div>
        <div class="panelcontent">{{homework.homeworkcontent}}</div>
    </div>
