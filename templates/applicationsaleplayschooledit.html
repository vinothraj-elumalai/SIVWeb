<head>
<link href="css/style.css" rel="stylesheet">
</head>
<h1>PLAY SCHOOL APPLICATION SALE</h1>
<div class="row">
	<div class="col-md-12">

		<div class="form-group">
			<label>Application No</label>
			<input class="form-control" type="text" name="applno" ng-model="searchAppnoData.applno">
		</div>
		<div class="form-group">	
		<div class="text-right">

			<input type="button" ng-click="searchAppNo()" class="btn btn-default"  value="SEARCH">
		</div>
		</div>

		<form name="playschoolapplicationsaleeditform" ng-submit="playSchoolApplicationSaleEditSubmit()" novalidate class="form-validation">
			<div class="row">
				<div class="col-md-6">					
					<div class="form-group">
						<label>Category<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="categoryErrMsg" ng-show="showCategoryErr"></label>
						<select class="form-control" ng-model="playschoolapplicationsaleeditdata.category" required ng-change = "autogenerate()">
							<option>Select Category</option>
							<option>Application Sale</option>
							<option>Enquiry</option>
							</select>
					</div>
					<div class="form-group">
						<label>Application No. / Enquiry No<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="applnNumberErrMsg" ng-show="showApplnErr"></label>
						<input class="form-control" type="text" name="applno" ng-model="playschoolapplicationsaleeditdata.applno" required>
					</div>
					<div class="form-group">
						<label>Sale Date<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="saleDateErrMsg" ng-show="showSaleDateErr"></label>
						<input class="form-control" type="text" name="saledate" ng-model="playschoolapplicationsaleeditdata.saledate" required>
					</div>

					<div class="form-group">
						<label>Application For<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="saleAppforMsg" ng-show="showAppForErr"></label>
						<select class="form-control" ng-model="playschoolapplicationsaleeditdata.appfor" required>
							<option>Select Application For</option>
							<option>TODDLER PROGRAM</option>
							<option>PRE-KG</option>
							<option>KG1</option>
							<option>KG2</option>
							</select>
					</div>
					<div class="form-group">
						<label>Child's First Name<font color="red">**</font></label>
						<label class="label-error-message"ng-bind="candFirstNameMsg" ng-show="showCandFirstNameErr"></label>
						<input class="form-control" type="text" name="candfirstname" ng-model="playschoolapplicationsaleeditdata.candfirstname" required>
					</div>
					<div class="form-group">
						<label>Child's Middle Name</label>
						<input class="form-control" type="text" name="candmiddlename" ng-model="playschoolapplicationsaleeditdata.candmiddlename" >
					</div>
					<div class="form-group">
						<label>Child's Last Name<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="candLastNameMsg" ng-show="showCandLastNameErr"></label>
						<input class="form-control" type="text" name="candlastname" ng-model="playschoolapplicationsaleeditdata.candlastname" required>
					</div>
					<div class="form-group">
						<label>Child's Date of Birth<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="candDOBMsg" ng-show="showCandDOBErr"></label>
						<input class="form-control" type="text" name="dateofbirth" ng-model="playschoolapplicationsaleeditdata.dateofbirth" ng-blur='CalculateAge()' required>
					</div>
					<div class="form-group">
						<label>Child's Age<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="candAgeMsg" ng-show="showCandAgeErr"></label>
						<input class="form-control" type="text" name="age" ng-model="playschoolapplicationsaleeditdata.age" ng-disabled="true" required>
<!-- 						<label class="form-control" ng-bind="childDob"></label>
 -->					</div>

					<div class="form-group">
						<label>Gender<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="genderMsg" ng-show="showGenderErr"></label>
						<select class="form-control" ng-model="playschoolapplicationsaleeditdata.gender" required>
							<option>Select Gender</option>
							<option>Male</option>
							<option>Female</option>
							<option>Others</option>
							</select>
					</div>
					<div class="form-group">
						<label>Father's Name<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="candFathersNameMsg" ng-show="showCandFathersNameErr"></label>
						<input class="form-control" type="text" name="candfathername" ng-model="playschoolapplicationsaleeditdata.candfathername" required>
					</div>
					<div class="form-group">
						<label>Mother's Name<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="candMothersNameMsg" ng-show="showCandMothersNameErr"></label>
						<input class="form-control" type="text" name="candmothername" ng-model="playschoolapplicationsaleeditdata.candmothername" required>
					</div>
					<div class="form-group">
						<label>Present Address<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="candPresentAddr1Msg" ng-show="showPresentAddr1Err"></label>
						<input class="form-control" type="text" name="presentaddress1" ng-model="playschoolapplicationsaleeditdata.presentaddress1" required>
						<label class="label-error-message" ng-bind="candPresentAddr2Msg" ng-show="showCandPresentAddr2Err"></label>
						<input class="form-control gutter-top-20" type="text" name="presentaddress2" ng-model="playschoolapplicationsaleeditdata.presentaddress2" required>
					</div>
					<div class="form-group">
						<label>Area/City<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="candPresentAreaMsg" ng-show="showPresentAreaErr"></label>
						<input class="form-control" type="text" name="presentarea" ng-model="playschoolapplicationsaleeditdata.presentarea" required>
					</div>
					<div class="form-group">
						<label>PinCode<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="candpresentpincodeMsg" ng-show="showpresentpincodeErr"></label>
						<input class="form-control" type="text" name="presentpincode" ng-model="playschoolapplicationsaleeditdata.presentpincode" allow-only-numbers required>
					</div>
					<div class="form-group">
						<label>State<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="presentstateMsg" ng-show="showpresentstateErr"></label>
			<!-- 			<select class="form-control" ng-model="playschoolapplicationsaledata.presentstate" required>
							<option>Select State</option>
							<option selected="">TamiNadu</option>
							<option>Puducherry</option>
							<option>Andhra Pradesh</option>
							</select> -->
						<input class="form-control" type="text" name="presentstate" ng-model="playschoolapplicationsaleeditdata.presentstate" ng-init="playschoolapplicationsaleeditdata.presentstate='TamilNadu'" ng-disabled="true"  required>
					</div>
					<div class="form-group">
						<label>Fathers Mobile No<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="candfathersmobnoMsg" ng-show="showfathersmobnoErr"></label>
						<input class="form-control" type="text" name="fathersmobileno" ng-model="playschoolapplicationsaleeditdata.fathersmobileno" allow-only-numbers required>
					</div>
					<div class="form-group">
						<label>Fathers Alternate Mobile No</label>
						<label class="label-error-message" ng-bind="candfathersaltmobnoMsg" ng-show="showfathersaltmobnoErr"></label>
						<input class="form-control" type="text" name="fathersaltmobno" ng-model="playschoolapplicationsaleeditdata.fathersaltmobno" allow-only-numbers required>
					</div>
					<div class="form-group">
						<label>Mothers Mobile No<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="candmothersmobnoMsg" ng-show="showmothersmobnoErr"></label>
						<input class="form-control" type="text" name="mothersmobileno" ng-model="playschoolapplicationsaleeditdata.mothersmobileno" allow-only-numbers required>
					</div>
					<div class="form-group">
						<label>Mothers Alternate Mobile No</label>
						<label class="label-error-message" ng-bind="candmothersaltmobnoMsg" ng-show="showmothersaltmobnoErr"></label>
						<input class="form-control" type="text" name="mothersaltmobno" ng-model="playschoolapplicationsaleeditdata.mothersaltmobno" allow-only-numbers required>
					</div>


					<div class="form-group">
						<label>Fathers E-mail</label>
						<input class="form-control" type="text" name="fathersemail" ng-model="playschoolapplicationsaleeditdata.fathersemail" required>
					</div>
					<div class="form-group">
						<label>Mothers Email</label>
						<input class="form-control" type="text" name="mothersemail" ng-model="playschoolapplicationsaleeditdata.mothersemail" required>
					</div>
					
					<div class="form-group">
						<label>Reference</label>
						
						<input class="form-control" type="text" name="reference" ng-model="playschoolapplicationsaleeditdata.reference" required>
					</div>
					<div class="form-group">
						<label>Willing to Join<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="willingtojoinMsg" ng-show="showwillingtojoinErr"></label>
						<select class="form-control" ng-model="playschoolapplicationsaleeditdata.willingtojoin" required>
							<option>Select Willingness</option>
							<option>Yes</option>
							<option>No</option>
							</select>
					</div>
					<div class="form-group">
						<label>Date Committed to Join<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="datecommittedjoinMsg" ng-show="showdatecommittedjoinErr"></label>
						<input class="form-control" type="text" name="followupdate" ng-model="playschoolapplicationsaleeditdata.followupdate" required>
					</div>
					<div class="form-group">
						<label>Application Price<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="applicationpriceMsg" ng-show="applicationpriceErr"></label>
						<input class="form-control" type="text" name="applicationprice" ng-model="playschoolapplicationsaleeditdata.applicationprice" allow-only-numbers required>
					</div>
					<div class="form-group">
						<label>Application Amount Paid Mode<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="applicationpaidmodeMsg" ng-show="showapplicationpaidmodeErr"></label>
						<select class="form-control" ng-model="playschoolapplicationsaleeditdata.applicationpaidmode" required>
							<option>Select Paid Mode</option>
							<option>Paid</option>
							<option>Free</option>
							</select>
					</div>
					<div class="form-group">
						<label>Remarks</label>

						<input class="form-control" type="text" name="remarks" ng-model="playschoolapplicationsaleeditdata.remarks" required>
					</div>
					<div class="form-group">
						<label>Select Academic Year<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="academicyearMsg" ng-show="academicyearErr"></label>
						<select class="form-control" ng-model="playschoolapplicationsaleeditdata.academicyear" required>
							<option>Select Academic Year</option>
							<option>2017-2018</option>
							<option>2018-2019</option>
							</select>
					</div>

					<div class="form-group">
						<label>Login User</label>
						<input class="form-control" type="text" name="user" ng-model="playschoolapplicationsaleeditdata.loginuser" required>
					</div>
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default" value="CLEAR">
				<!-- ng-disabled="playschoolapplicationsaleform.$invalid" -->
				<input  type="submit" class="btn btn-primary" value="SAVE">
			</div>
		</form>
	</div>
</div>
