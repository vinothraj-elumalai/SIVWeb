<h1>STUDENT TRANSPORT</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="studenttransportform" ng-submit="studentTransportSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">					
					<div class="form-group">
						<label>Enter Register Number / Admission Number</label>
						<input class="form-control" type="text" name="regno" ng-model="studentTransportData.regno">
					</div>
					<div class="form-group">	
					<div class="text-right">
					<input type="button" class="btn btn-default form-button" value="SEARCH">
					</div>
					</div>
					<div class="form-group">
						<label>Select Branch</label>
						<select class="form-control" ng-model="studentTransportData.branch">
							<option>Select Branch</option>
							<option>Civil Engineering</option>
							<option >Mechanical Engineering</option>
							<option >Automobile Engineering</option>
							<option >Electrical and Electronics Engineering</option>
							<option >Electronics and Communication Engineering</option>
							<option >Computer Engineering</option>
							<option>Information Technology</option>
						</select>
					</div>
					<div class="form-group">
						<label>Enter Branch Code</label>
						<input class="form-control" type="text" name="branchCode" ng-model="studentTransportData.branchCode">
					</div>
					<div class="form-group">
						<label>Semester</label>
						<select class="form-control" ng-model="studentTransportData.semester">
							<option>Select Semester</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
						</select>
					</div>
					<div class="form-group">
						<label>Academic Year</label>
						<select class="form-control" ng-model="studentTransportData.academicYear">
							<option>Select Academic Year</option>
							<option>2017-2018</option>
							<option>2016-2017</option>
							<option>2015-2016</option>
							<option>2014-2015</option>
							<option>2013-2014</option>
							<option>2012-2013</option>
							<option>2011-2012</option>
							<option>2010-2011</option>
						</select>
					</div>

					<div class="form-group">
						<label>Select Route</label>
						<select class="form-control" ng-model="studentTransportData.route">
							<option>Select Route</option>
							<option>ROUTE - I</option>
							<option>ROUTE - II</option>
							<option>ROUTE - III</option>
							<option>ROUTE - IV</option>
							<option>ROUTE - V</option>
							<option>ROUTE - VI</option>
							<option>ROUTE - VII</option>
							<option>ROUTE - VIII</option>
						</select>
					</div>
					<div class="form-group">
						<label>Select Stage</label>
						<select class="form-control" ng-model="studentTransportData.stage">
							<option>Select Stage</option>
							<option>STAGE - I</option>
							<option>STAGE - II</option>
							<option>STAGE - III</option>
							<option>STAGE - IV</option>
							<option>STAGE - V</option>
							<option>STAGE - VI</option>
							<option>STAGE - VII</option>
							<option>STAGE - VIII</option>
						</select>
					</div>
					<div class="form-group">
						<label>Enter Amount</label>
						<input class="form-control" type="text" name="amount" ng-model="studentTransportData.amount">
					</div>
					<div class="form-group">
						<label>Login User</label>
						<input class="form-control" type="text" name="loginuser" ng-model="studentTransportData.loginuser">
					</div>

				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default form-button" value="CLEAR">
				<input type="submit" class="btn btn-primary form-button" value="SUBMIT">
			</div>
		</form>
	</div>
</div>
