<h1>TRANSPORT FC</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="transportfcform" ng-submit="transportFCSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">

				
					<div class="form-group">
						<label>Current Date</label>
						<input class="form-control" type="text" name="currentdate" ng-model="transportfcdata.currentdate">
					</div>

					<div class="form-group">
						<label>Vehicle ID</label>
						<input class="form-control" type="text" name="vehicleid" ng-model="transportfcdata.vehicleid">
					</div>
                    
                    <div class="form-group">
						<label>Vehicle Type</label>
						<input class="form-control" type="text" name="vehicletype" ng-model="transportfcdata.vehicletype">
					</div>


                    <div class="form-group">
						<label>Date of FC</label>
						<input class="form-control" type="text" name="dateoffc" ng-model="transportfcdata.dateoffc">
					</div>


                    <div class="form-group">
						<label>Expiry Date</label>
						<input class="form-control" type="text" name="expirydate" ng-model="transportfcdata.expirydate">
					</div>


                    <div class="form-group">
						<label>Amount</label>
						<input class="form-control" type="text" name="amount" ng-model="transportfcdata.amount">
					</div>


                    <div class="form-group">
						<label>Remarks</label>
						<input class="form-control" type="text" name="remarks" ng-model="transportfcdata.remarks">
					</div>


                    <div class="form-group">
						<label>Login User</label>
						<input class="form-control" type="text" name="loginuser" ng-model="transportfcdata.loginuser">
					</div>
                    
                			
                    

				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default" value="CLEAR">
				<input type="submit" class="btn btn-primary" value="CREATE USER">
			</div>
		</form>
	</div>
</div>
