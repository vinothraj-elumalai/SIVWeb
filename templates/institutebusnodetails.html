<h1>INSTITUTE BUS NUMBER DETAIL ENTRY</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="institutebusnodetailsform" ng-submit="institutionbusnodetailsSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">	
					<div class="form-group">
						<label>Enter Institute Id</label>
						<input class="form-control" type="text" name="instituteid" ng-model="institutebusnodetailsdata.instituteid">
					</div>

					<div class="form-group">
						<label>Enter Bus Number</label>
						<input class="form-control" type="text" name="busno" ng-model="institutebusnodetailsdata.busno">
					</div>

                    
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default" value="CLEAR">
				<input type="submit" class="btn btn-primary" value="SUBMIT">
			</div>
		</form>
	</div>
</div>
