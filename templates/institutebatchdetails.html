<h1>INSTITUTE BATCH DETAIL ENTRY</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="institutebatchdetailsform" ng-submit="institutionbatchdetailsSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">	
					<div class="form-group">
						<label>Enter Institute Id</label>
						<input class="form-control" type="text" name="instituteid" ng-model="institutebatchdetailsdata.instituteid">
					</div>

					<div class="form-group">
						<label>Enter Batch</label>
						<input class="form-control" type="text" name="batch" ng-model="institutebatchdetailsdata.batch">
					</div>

                    
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default form-button" value="CLEAR">
				<input type="submit" class="btn btn-primary form-button" value="SUBMIT">
			</div>
		</form>
	</div>
</div>
