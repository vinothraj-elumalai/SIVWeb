<h1>INSTITUTE EXAM DETAIL ENTRY</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="instituteexamdetailsform" ng-submit="institutionexamdetailsSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">	
					<div class="form-group">
						<label>Enter Institute Id</label>
						<input class="form-control" type="text" name="instituteid" ng-model="instituteexamdetailsdata.instituteid">
					</div>

					<div class="form-group">
						<label>Enter Exam Title</label>
						<input class="form-control" type="text" name="examname" ng-model="instituteexamdetailsdata.examname">
					</div>

                    
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default form-button" value="CLEAR">
				<input type="submit" class="btn btn-primary form-button" value="SUBMIT">
			</div>
		</form>
	</div>
</div>
