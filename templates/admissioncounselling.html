<h1>ADMISSION COUNSELLING</h1>
<div class="row">
	<div class="col-md-12">
		<form name="searchAppNo" ng-submit="searchAppNo()" novalidate>	
		<div class="form-group">
			<label>Application No</label>
			<input class="form-control" type="text" name="applno" ng-model="searchAppnoData.applno">
		</div>
		<div class="form-group">	
		<div class="text-right">
			<input type="button" class="btn btn-default" value="SEARCH">
		</div>
		</div>
		</form>
		<form name="admissioncousellingform" ng-submit="admissionCounsellingSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">					
					

					<div class="form-group">
						<label>Couselling Date</label>
						<input class="form-control" type="text" name="counsellingdate" ng-model="admissioncounsellingdata.counsellingdate">
					</div>

					<div class="form-group">
						<label>Application For</label>
						<input class="form-control" type="text" name="applicationfor" ng-model="applicationfor">
					</div>

					<div class="form-group">
						<label>Candidate's Name</label>
						<input class="form-control" type="text" name="candname" ng-model="candname">
					</div>

					<div class="form-group">
						<label>Gender</label>
						<input class="form-control" type="text" name="gender" ng-model="gender">
					</div>

					<div class="form-group">
						<label>Father's Name</label>
						<input class="form-control" type="text" name="candfathername" ng-model="candfathername">
					</div>
					<div class="form-group">
						<label>Mother's Name</label>
						<input class="form-control" type="text" name="candmothername" ng-model="candmothername">
					</div>
					<div class="form-group">
						<label>Present Address</label>
						<input class="form-control" type="text" name="presentaddress1" ng-model="presentaddress1">
						<input class="form-control" type="text" name="presentaddress2" ng-model="presentaddress2">
					</div>
					<div class="form-group">
						<label>Area/City</label>
						<input class="form-control" type="text" name="presentarea" ng-model="presentarea">
					</div>
					<div class="form-group">
						<label>PinCode</label>
						<input class="form-control" type="text" name="presentpincode" ng-model="presentpincode">
					</div>
					<div class="form-group">
						<label>State</label>
						<input class="form-control" type="text" name="presentstate" ng-model="presentstate">
					</div>

					<div class="form-group">
						<label>Mobile No</label>
						<input class="form-control" type="text" name="presentmobileno" ng-model="presentmobileno">
					</div>
					<div class="form-group">
						<label>Alternate Mobile No</label>
						<input class="form-control" type="text" name="presentaltmobno" ng-model="presentaltmobno">
					</div>
					<div class="form-group">
						<label>E-mail</label>
						<input class="form-control" type="text" name="presentemail" ng-model="presentemail">
					</div>
					<div class="form-group">
						<label>Alternate Email</label>
						<input class="form-control" type="text" name="presentaltemail" ng-model="presentaltemail">
					</div>
					
					<div class="form-group">
						<label>Permanent Address</label>
						<input class="form-control" type="text" name="permanentaddress1" ng-model="permanentaddress1">
						<input class="form-control" type="text" name="permanentaddress2" ng-model="permanentaddress2">
					</div>
					<div class="form-group">
						<label>Area/City</label>
						<input class="form-control" type="text" name="permanentarea" ng-model="permanentarea">
					</div>
					<div class="form-group">
						<label>PinCode</label>
						<input class="form-control" type="text" name="permanentpincode" ng-model="permanentpincode">
					</div>
					<div class="form-group">
						<label>State</label>
						<input class="form-control" type="text" name="permanentstate" ng-model="permanentstate">
					</div>
					<div class="form-group">
						<label>Mobile No</label>
						<input class="form-control" type="text" name="permanentmobileno" ng-model="permanentmobileno">
					</div>
					<div class="form-group">
						<label>Alternate Mobile No</label>
						<input class="form-control" type="text" name="permanentaltmobno" ng-model="permanentaltmobno">
					</div>
					<div class="form-group">
						<label>E-mail</label>
						<input class="form-control" type="text" name="permanentemail" ng-model="permanentemail">
					</div>
					<div class="form-group">
						<label>Alternate Email</label>
						<input class="form-control" type="text" name="permanentaltemail" ng-model="permanentaltemail">
					</div>
					<div class="form-group">
						<label>Qualified Exam</label>
						<input class="form-control" type="text" name="qualified" ng-model="qualified">
					</div>
					<div class="form-group">
						<label>Preffered Course 1</label>
						<input class="form-control" type="text" name="prefferedcour1" ng-model="prefferedcour1">
					</div>
					<div class="form-group">
						<label>Preffered Course 2</label>
						<input class="form-control" type="text" name="prefferedcour2" ng-model="prefferedcour2">
					</div>
					<div class="form-group">
						<label>Preffered Course 3</label>
						<input class="form-control" type="text" name="prefferedcour3" ng-model="prefferedcour3">
					</div>
					<div class="form-group">
						<label>Select Admission Type</label>
						<select class="form-control" ng-model="admissioncounsellingdata.admissiontype">
							<option>Select Admission Type</option>
							<option>MANAGEMENT QUOTA</option>
							<option>GOVERNMENT QUOTA</option>
							</select>
					</div>

					<div class="form-group">
						<label>Alloted Course</label>
						<select class="form-control" ng-model="admissioncounsellingdata.allotedcourse">
							<option>Select Course</option>
							<option>CIVIL ENGINEERING</option>
							<option>MECHANICAL ENGINEERING</option>
							<option>AUTOMOBILE ENGINEERING</option>
							<option>ELECTRICAL AND ELECTRONICS ENGINEERING</option>
							<option>ELECTRONICS AND COMMUNICATION ENGINEERING</option>
							<option>COMPUTER ENGINEERING ENGINEERING</option>
							<option>INFORMATION TECHNOLOGY</option>
							</select>
					</div>
					<div class="form-group">
						<label>Branch Code</label>
						<input class="form-control" type="text" name="branchcode" ng-model="admissioncounsellingdata.branchcode">
					</div>
					<div class="form-group">
						<label>College Fees</label>
						<input class="form-control" type="text" name="collegefees" ng-model="collegefees">
					</div>
					<div class="form-group">
						<label>Select Transport Mode</label>
						<select class="form-control" ng-model="admissioncounsellingdata.transport">
							<option>Select Route</option>
							<option>SELF</option>
							<option>ROUTE - I</option>
							<option>ROUTE - II</option>
							</select>
					</div>
					<div class="form-group">
						<label>Select Stage</label>
						<select class="form-control" ng-model="admissioncounsellingdata.transportstage">
							<option>Select Stage</option>
							<option>STAGE - I</option>
							<option>STAGE - II</option>
							<option>STAGE - III</option>
							</select>
					</div>
					<div class="form-group">
						<label>Transport Fees</label>
						<input class="form-control" type="text" name="transportfees" ng-model="transportfees">
					</div>
					<div class="form-group">
						<label>HOSTEL FACILITY</label>
						<select class="form-control" ng-model="admissioncounsellingdata.hostel">
							<option>Select Hostel Facility</option>
							<option>Seperate Room</option>
							<option>Seperate Cot</option>
							<option>Combined Cot</option>
							</select>
					</div>
					<div class="form-group">
						<label>Hostel Fees</label>
						<input class="form-control" type="text" name="hostelfees" ng-model="hostelfees">
					</div>
					<div class="form-group">
						<label>FOOD FACILITY</label>
						<select class="form-control" ng-model="admissioncounsellingdata.food">
							<option>Select Food Facility</option>
							<option>Vegetarian Food</option>
							<option>Non-Vegetarian Food</option>
							</select>
					</div>
					<div class="form-group">
						<label>Food Fees</label>
						<input class="form-control" type="text" name="foodfees" ng-model="foodfees">
					</div>
					<div class="form-group">
						<label>COUNSELLING STATUS</label>
						<select class="form-control" ng-model="admissioncounsellingdata.counsellingstatus">
							<option>Select Counselling Status</option>
							<option>Admitted</option>
							<option>Waiting List</option>
							</select>
					</div>
					<div class="form-group">
						<label>Admission No</label>
						<input class="form-control" type="text" name="admissionno" ng-model="admissioncounsellingdata.admissionno">
					</div>
					<div class="form-group">
						<label>Total Fees</label>
						<input class="form-control" type="text" name="totalfees" ng-model="admissioncounsellingdata.totalfees">
					</div>
					<div class="form-group">
						<label>Followup Date</label>
						<input class="form-control" type="text" name="followupdate" ng-model="admissioncounsellingdata.followupdate">
					</div>
					<div class="form-group">
						<label>Remarks</label>
						<input class="form-control" type="text" name="remarks" ng-model="admissioncounsellingdata.remarks">
					</div>
					<div class="form-group">
						<label>Login User</label>
						<input class="form-control" type="text" name="loginuser" ng-model="admissioncounsellingdata.loginuser">
					</div>
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default" value="CLEAR">
				<input type="submit" class="btn btn-primary" value="SAVE">
			</div>
		</form>
	</div>
</div>
