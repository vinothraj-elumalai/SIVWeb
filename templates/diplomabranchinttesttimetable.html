<h1>INTERNAL TEST TIME TABLE ENTRY </h1> 
<div class="row">
	<div class="col-md-12">
		<form name="diplomabranchinternaltesttimetableform" ng-submit="diplomaBranchInternalTestTimeTableSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Enter Test Id</label>
						<input class="form-control" type="text" name="testid" ng-model="diplomaInternalBranchtesttimetabledata.testid">
					</div>
					
					<div class="form-group">
						<label>Enter Date</label>
						<input class="form-control" type="text" name="entrydate" ng-model="diplomaInternalBranchtesttimetabledata.entrydate">
					</div>
					<div class="form-group">
						<label>Select Branch</label>
						<select class="form-control" ng-model="branch">
							<option>Select Branch</option>
							<option>CIVIL ENGINEERING</option>
							<option>MECHANICAL ENGINEERING</option>
							<option>AUTOMOBILE ENGINEERING</option>
							<option>ELECTRICAL AND ELECTRONICS ENGINEERING</option>
							<option>ELECTRONICS AND COMMUNICATION ENGINEERING</option>
							<option>COMPUTER ENGINEERING ENGINEERING</option>
							<option>INFORMATION TECHNOLOGY</option>
							</select>
					</div>
					<div class="form-group">
						<label>Enter Branch Code</label>
						<input class="form-control" type="text" name="branchcode" ng-model="diplomaInternalBranchtesttimetabledata.branchcode">
					</div>
										<div class="form-group">
						<label>Batch</label>
						<select class="form-control" ng-model="diplomaInternalBranchtesttimetabledata.batch">
							<option>Select Batch</option>
							<option>Batch - I</option>
							<option>Batch - II</option>
							<option>Batch - II</option>
							<option>Batch - IV</option>
							<option>Batch - V</option>
							<option>Batch - VI</option>
							<option>Batch - VII</option>
							<option>Batch - VIII</option>
						</select>
					</div>
					<div class="form-group">
						<label>Semester</label>
						<select class="form-control" ng-model="diplomaInternalBranchtesttimetabledata.semester">
							<option>Select Semester</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
						</select>
					</div>
					<div class="form-group">
						<label>Academic Year</label>
						<select class="form-control" ng-model="diplomaInternalBranchtesttimetabledata.academicyear">
							<option>Select Academic Year</option>
							<option>2017-2018</option>
							<option>2016-2017</option>
							<option>2015-2016</option>
							<option>2014-2015</option>
							<option>2013-2014</option>
							<option>2012-2013</option>
							<option>2011-2012</option>
							<option>2010-2011</option>
						</select>
					</div>
					<div class="form-group">
						<label>Test Type</label>
						<select class="form-control" ng-model="diplomaInternalBranchtesttimetabledata.testtype">
							<option>Select Title of Internal Test</option>
							<option>Monthly Test - I</option>
							<option>Internal Assesment - I</option>
							<option>Monthly Test - II</option>
							<option>Internal Assesment - II</option>
							<option>Monthly Test - III</option>
							<option>Model Exam - I</option>
							<option>Model Exam - II</option>
							<option>Model Exam - III</option>
						</select>
					</div>
					<div class="form-group">
						<label>Maximum Marks</label>
						<select class="form-control" ng-model="diplomaInternalBranchtesttimetabledata.maxmarks">
							<option>Select Maximum Marks of Internal Test</option>
							<option>40</option>
							<option>50</option>
							<option>75</option>
							<option>100</option>
					</select>
					</div>
					
					<div class="form-group">	
					<div class="text-right">
						<input type="button" class="btn btn-default" value="FETCH SUBJECT DETAILS">
					</div>
					</div>

					<div class="form-group">
						<label>Enter Subject1 Column Number</label>
						<input class="form-control" type="text" name="subject1Colno" ng-model="diplomaInternalBranchtesttimetabledata.subject1Colno">
					</div>


					<div class="form-group">
						<label>Enter Subject1 Code Number</label>
						<input class="form-control" type="text" name="subject1Codeno" ng-model="diplomaInternalBranchtesttimetabledata.subject1Codeno">
					</div>

					<div class="form-group">
						<label>Enter Subject1 Name</label>
						<input class="form-control" type="text" name="subject1Name" ng-model="subject1Name">
					</div>


					<div class="form-group">
						<label>Enter Subject1 Test Date</label>
						<input class="form-control" type="text" name="subject1TestDate" ng-model="diplomaInternalBranchtesttimetabledata.subject1TestDate">
					</div>

					<div class="form-group">
						<label>Enter Subject1 Test Day</label>
						<input class="form-control" type="text" name="subject1TestDay" ng-model="diplomaInternalBranchtesttimetabledata.subject1TestDay">
					</div>
					<div class="form-group">
						<label>Enter Subject2 Column Number</label>
						<input class="form-control" type="text" name="subject2Colno" ng-model="diplomaInternalBranchtesttimetabledata.subject2Colno">
					</div>


					<div class="form-group">
						<label>Enter Subject2 Code Number</label>
						<input class="form-control" type="text" name="subject2Codeno" ng-model="diplomaInternalBranchtesttimetabledata.subject2Codeno">
					</div>

					<div class="form-group">
						<label>Enter Subject2 Name</label>
						<input class="form-control" type="text" name="subject2Name" ng-model="subject2Name">
					</div>


					<div class="form-group">
						<label>Enter Subject2 Test Date</label>
						<input class="form-control" type="text" name="subject2TestDate" ng-model="diplomaInternalBranchtesttimetabledata.subject2TestDate">
					</div>

					<div class="form-group">
						<label>Enter Subject2 Test Day</label>
						<input class="form-control" type="text" name="subject2TestDay" ng-model="diplomaInternalBranchtesttimetabledata.subject2TestDay">
					</div>
					<div class="form-group">
						<label>Enter Subject3 Column Number</label>
						<input class="form-control" type="text" name="subject3Colno" ng-model="diplomaInternalBranchtesttimetabledata.subject3Colno">
					</div>


					<div class="form-group">
						<label>Enter Subject3 Code Number</label>
						<input class="form-control" type="text" name="subject3Codeno" ng-model="diplomaInternalBranchtesttimetabledata.subject3Codeno">
					</div>

					<div class="form-group">
						<label>Enter Subject3 Name</label>
						<input class="form-control" type="text" name="subject3Name" ng-model="subject3Name">
					</div>


					<div class="form-group">
						<label>Enter Subject1 Test Date</label>
						<input class="form-control" type="text" name="subject3TestDate" ng-model="diplomaInternalBranchtesttimetabledata.subject3TestDate">
					</div>

					<div class="form-group">
						<label>Enter Subject3 Test Day</label>
						<input class="form-control" type="text" name="subject3TestDay" ng-model="diplomaInternalBranchtesttimetabledata.subject3TestDay">
					</div>
					<div class="form-group">
						<label>Enter Subject4 Column Number</label>
						<input class="form-control" type="text" name="subject4Colno" ng-model="diplomaInternalBranchtesttimetabledata.subject4Colno">
					</div>


					<div class="form-group">
						<label>Enter Subject4 Code Number</label>
						<input class="form-control" type="text" name="subject4Codeno" ng-model="diplomaInternalBranchtesttimetabledata.subject4Codeno">
					</div>

					<div class="form-group">
						<label>Enter Subject4 Name</label>
						<input class="form-control" type="text" name="subject4Name" ng-model="subject4Name">
					</div>


					<div class="form-group">
						<label>Enter Subject4 Test Date</label>
						<input class="form-control" type="text" name="subject4TestDate" ng-model="diplomaInternalBranchtesttimetabledata.subject4TestDate">
					</div>

					<div class="form-group">
						<label>Enter Subject4 Test Day</label>
						<input class="form-control" type="text" name="subject4TestDay" ng-model="diplomaInternalBranchtesttimetabledata.subject4TestDay">
					</div>


					<div class="form-group">
						<label>Enter Login User</label>
						<input class="form-control" type="text" name="loginuser" ng-model="diplomaInternalBranchtesttimetabledata.loginuser">
					</div>
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default" value="CLEAR">
				<input type="submit" class="btn btn-primary" value="SUBMIT">
			</div>
		</form>
	</div>
</div>
