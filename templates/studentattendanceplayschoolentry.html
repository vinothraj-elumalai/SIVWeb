<h1>PLAYSCHOOL STUDENT ATTENDANCE ENTRY</h1>
<div class="row">
	<div class="col-md-12">
		<form name="studentattendanceplayschoolform" ng-submit="getStudentListAttendance()" novalidate>
			<div class="row student-form">
				<div class="col-md-6">
					<div class="form-group">
						<label>Enter Date</label>
						<input class="form-control" type="text" name="entrydate" ng-model="getPlaySchoolStudentListData.entrydate" required>
					</div>

					<div class="form-group">
						<label>PROGRAM</label>
						<select class="form-control" ng-model="getPlaySchoolStudentListData.standardstudying" required>
							<option>TODDLER PROGRAM</option>
							<option>PREKG</option>
							<option>LKG</option>
							<option>KG2</option>
						</select>
					</div>
					<div class="form-group">
						<label>SECTION</label>
						<select class="form-control" ng-model="getPlaySchoolStudentListData.section" required>
							<option>SECTION - A</option>
							<option>SECTION - B</option>
							<option>SECTION - C</option>
						</select>
					</div>

					<div class="form-group">
						<label>Academic Year</label>
						<select class="form-control" ng-model="getPlaySchoolStudentListData.academicyear" required>
							<option>2017-2018</option>
							<option>2016-2017</option>
							<option>2015-2016</option>
						</select>
					</div>
					<div class="form-group">
						<label>Student Status</label>
						<select class="form-control" ng-model="getPlaySchoolStudentListData.studentstatus" required>
							<option>Regular</option>
							<option>Admitted</option>
						</select>
					</div>

					<button ng-disabled="studentattendanceplayschoolform.$invalid" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>


<br/>
<br/>
<br/>

<form name="studentattendancesubmitplayschoolform" ng-submit="submitStudentAttendance()" novalidate>
<table>
	<tr>
		<th>S.No.</th>
		<th>Reg. No</th>
		<th>Name</th>
		<th>Present</th>
	</tr>


	<tr ng-repeat= "student in playschoolstudentList" | orderBy>
		<td>{{$index+1}}</td>
		<td>{{student.registernumber}}</td>
		<td>{{student.candidatename}}</td>
		<td><input type="checkbox" ng-init="student.presentstatus = 1" ng-model="student.presentstatus" ng-true-value="1" ng-false-value="0" /></td>
	</tr>
</table>

<br/>
<br/>
<br/>
<button class="btn btn-primary">Submit Attendance</button>
</form>
