<h1>EVENTS STENO</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="circularform" ng-submit="circularSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">					
					<div class="form-group">
						<label>Date</label>
						<input class="form-control" type="text" name="currentdate" ng-model="circulardata.currentdate">
					</div>
					<div class="form-group">
						<label>Circular Type</label>
						<select class="form-control" ng-model="circulardata.circulartype">
							<option>Select Event</option>
							<option>Placement</option>
							<option>Seminar</option>
							<option>Other</option>
						</select>
					</div>
					
					<div class="form-group">
						<label>Circular Date</label>
						<input class="form-control" type="text" name="circulardate" ng-model="circulardata.circulardate">
					</div>
                    <div class="form-group">
						<label>Circular Particular</label>
						<input class="form-control" type="text" name="circularparticular" ng-model="circulardata.circularparticular">
					</div>
					<div class="form-group">
						<label>Branch Name</label>
						<select class="form-control" ng-model="circulardata.branch">
							<option>Select Branch</option>
							<option>Civil Engineering</option>
							<option>Mechanical Engineering</option>
							<option>Automobile Engineering</option>
							<option>Electrical and Electronics Engineering</option>
						</select>
					</div>
					<div class="form-group">
						<label>Branch Code</label>
						<input class="form-control" type="text" name="branchcode" ng-model="circulardata.branchcode">
					</div>
					<div class="form-group">
						<label>Semester</label>
						<select class="form-control" ng-model="circulardata.semester">
							<option>Select Semester</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
					</div>
					<div class="form-group">
						<label>Academic Year</label>
						<select class="form-control" ng-model="circulardata.academicyear">
							<option>Select Year</option>
							<option>2016-2017</option>
							<option>2017-2018</option>
							<option>2018-2019</option>
							<option>2019-2020</option>
  							<option>2020-2021</option>
						</select>
					</div>
					<div class="form-group">
						<label>Login User</label>
						<input class="form-control" type="text" name="loginuser" ng-model="circulardata.loginuser">
					</div>
					
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default form-button" value="CLEAR">
				<input type="submit" class="btn btn-primary form-button" value="CREATE USER">
			</div>
		</form>
	</div>
</div>
