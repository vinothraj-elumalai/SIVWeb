<h1>DAILY FEES REPORT</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="dailyfeesreportplayschoolform" ng-submit="dailyFeesReportPlaySchoolSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">	
					<div class="form-group">
						<label>Enter Date</label>
						<input class="form-control" type="text" name="date" ng-model="dailyfeesreportplayschooldata.date">
					</div>

					<div class="form-group">
						<label>Enter Day</label>
						<input class="form-control" type="text" name="day" ng-model="dailyfeesreportplayschooldata.day">
					</div>

                    <div class="form-group">
						<label>LoginUser</label>
						<input class="form-control" type="text" name="loginuser" ng-model="dailyfeesreportplayschooldata.loginuser">
					</div>
                    <div class="form-group">
						<label>Institute ID</label>
						<input class="form-control" type="text" name="instituteid" ng-model="dailyfeesreportplayschooldata.instituteid">
					</div>

                    <div class="form-group">
						<label>Denomination</label>
					</div>
					<div class="form-group">
						<label>2k</label>
						<label>X</label>
						<input type="text" name="text"  ng-model="text">
						<label>=</label>
						<input type="text" name="text" ng-model="text">
					</div>
					<div class="form-group">
						<label>1k</label>
						<label>X</label>
						<input type="text" name="text"  ng-model="text">
						<label>=</label>
						<input type="text" name="text" ng-model="text">
					</div>
					<div class="form-group">
						<label>500</label>
						<label>X</label>
						<input type="text" name="text"  ng-model="text">
						<label>=</label>
						<input type="text" name="text" ng-model="text">
					</div>
					<div class="form-group">
						<label>100</label>
						<label>X</label>
						<input type="text" name="text"  ng-model="text">
						<label>=</label>
						<input type="text" name="text" ng-model="text">
					</div>
					<div class="form-group">
						<label>50</label>
						<label>X</label>
						<input type="text" name="text"  ng-model="text">
						<label>=</label>
						<input type="text" name="text" ng-model="text">
					</div>
					<div class="form-group">
						<label>20</label>
						<label>X</label>
						<input type="text" name="text"  ng-model="text">
						<label>=</label>
						<input type="text" name="text" ng-model="text">
					</div>
					<div class="form-group">
						<label>10</label>
						<label>X</label>
						<input type="text" name="text"  ng-model="text">
						<label>=</label>
						<input type="text" name="text" ng-model="text">
					</div>
					<div class="form-group">
						<label>coins</label>
						<label>X</label>
						<input type="text" name="text"  ng-model="text">
						<label>=</label>
						<input type="text" name="text" ng-model="text">
					</div>

				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default form-button" value="CLEAR">
				<input type="submit" class="btn btn-primary form-button" value="PRINT SCHOOL FEES REPORT">
				<input type="submit" class="btn btn-primary form-button" value="PRINT TRANSPORT FEES REPORT">
			</div>
		</form>
	</div>
</div>
