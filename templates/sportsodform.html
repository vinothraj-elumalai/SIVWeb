<h1>SPORTS ON DUTY REQUEST FORM</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="sportsodform" ng-submit="sportsOdSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">					
					<div class="form-group">
						<label>Enter Current Date</label>
						<input class="form-control" type="text" name="currentdate" ng-model="sportsoddata.currentdate">
					</div>
                    
                    <div class="form-group">
						<label>Registration No</label>
						<input class="form-control" type="text" name="regno" ng-model="sportsoddata.regno">
					</div>

                    <div class="form-group">
						<label>Admission No</label>
						<input class="form-control" type="text" name="admissionno" ng-model="admissionno">
					</div>
                    
                    <div class="form-group">
						<label>Name</label>
						<input class="form-control" type="text" name="name" ng-model="name">
					</div>

					<div class="form-group">
						<label>Branch Name</label>
						<select class="form-control" ng-model="branchname">
							<option>Select Category</option>
							<option>Civil Engineering</option>
							<option>Mechanical Engineering</option>
							<option>Automobile Engineering</option>
							<option>Electrtical and Electronics Engg</option>
							<option>Electronics and Communication</option>
							<option>Computer Engineering</option>
							<option>Information Technology</option>
						</select>
					</div>

					<div class="form-group">
						<label>Branch Code</label>
						<input class="form-control" type="text" name="branchcode" ng-model="sportsoddata.branchcode">
					</div>

					<div class="form-group">
						<label>Batch</label>
						<select class="form-control" ng-model="sportsoddata.batch">
							<option>Select Batch</option>
							<option>Batch - I</option>
							<option>Batch - II</option>
							<option>Batch - III</option>
							<option>Batch - IV</option>
						</select>
					</div>

                    <div class="form-group">
						<label>Semester</label>
						<select class="form-control" ng-model="sportsoddata.semester">
							<option>Select Semester</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
					</div>


                    <div class="form-group">
						<label>Academic Year</label>
						<select class="form-control" ng-model="sportsoddata.academicyear">
							<option>Select Year</option>
							<option>2016-2017</option>
							<option>2017-2018</option>
							<option>2018-2019</option>
							<option>2019-2020</option>
  							<option>2020-2021</option>
						</select>
					</div>

                    <div class="form-group">
						<label>Reason For On Duty</label>
						<input class="form-control" type="text" name="reasonforod" ng-model="sportsoddata.reasonforod">
					</div>

                    <div class="form-group">
						<label>Enter From Date</label>
						<input class="form-control" type="text" name="fromdate" ng-model="sportsoddata.fromdate">
					</div>
                    
                    <div class="form-group">
						<label>Enter To Date</label>
						<input class="form-control" type="text" name="todate" ng-model="sportsoddata.todate">
					</div>


                    <div class="form-group">
						<label>Login User</label>
						<input class="form-control" type="text" name="loginuser" ng-model="sportsoddata.loginuser">
					</div>
                     
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default form-button" value="CLEAR">
				<input type="submit" class="btn btn-primary form-button" value="SUBMIT">
			</div>
		</form>
	</div>
</div>
