<h1>SCHOOL FEES SETTING</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="playschoolfeessettingform" ng-submit="playschoolFeesSettingSubmit()" novalidate class="form-validation">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Fees Setting Date<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="feesSettingDateErrMsg" ng-show="showFeesSettingDateErr"></label>
						<p class="input-group calendar-input">
							<input type="text" name="feessettingdate" class="form-control" uib-datepicker-popup="{{format}}" ng-focus="open1(popup1)" is-open="popup1.opened" ng-model="playschoolfeessettingdata.feessettingdate" datepicker-options="dateOpenOptions" ng-required="true" close-text="Close" readonly />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open1(popup1)"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
          			</div>
					<div class="form-group">
						<label>PROGRAMME NAME<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="programErrMsg" ng-show="showprogramErr"></label>

						<select class="form-control" ng-model="playschoolfeessettingdata.program" required>
							<option>Select Program Name</option>
							<option>TODDLER PROGRAM</option>
							<option>PRE-KG</option>
							<option>KG1</option>
							<option>KG2</option>
							<option>I STD</option>
							<option>II STD</option>
							<option>III STD</option>
							<option>IV STD</option>
							<option>V STD</option>
						</select>
					</div>
					<div class="form-group">
						<label>Academic Year<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="academicYearErrMsg" ng-show="showAcademicYearErr"></label>

						<select class="form-control" ng-model="playschoolfeessettingdata.academicyear" required>
							<option>Select Academic Year</option>
							
							<option>2017-2018</option>
							<option>2018-2019</option>
							<option>2019-2020</option>
  							<option>2020-2021</option>
						</select>
					</div>
					<div class="form-group">
						<label>Registration Fees<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="regisrationFeesErrMsg" ng-show="showRegistrationFeesErr"></label>

						<input class="form-control" type="text" name="registrationfees" ng-model="playschoolfeessettingdata.registrationfees" required>
					</div>

					<div class="form-group">
						<label>Material Kit Fees<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="materialKitFeesErrMsg" ng-show="showMaterialKitFeesErr"></label>

						<input class="form-control" type="text" name="materialkitfees" ng-model="playschoolfeessettingdata.materialkitfees" required>
					</div>
					<div class="form-group">
						<label>Activity Fees<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="activityFeesErrMsg" ng-show="showActivityFeesErr"></label>

						<input class="form-control" type="text" name="activityfees" ng-model="playschoolfeessettingdata.activityfees" required>
					</div>
					<div class="form-group">
						<label>Tuition Fees<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="tuitionFeesErrMsg" ng-show="showTuitionFeesErr"></label>

						<input class="form-control" type="text" name="tuitionfees" ng-model="playschoolfeessettingdata.tuitionfees" required>
					</div>
					<div class="form-group">
						<label>First Installment Amount<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="firstInstallmentfeesErrMsg" ng-show="showFirstInstallmentfeesErr"></label>

						<input class="form-control" type="text" name="installment1fees" ng-model="playschoolfeessettingdata.installment1fees" required>
					</div>
					<div class="form-group">
						<label>First Installment Amount Due Date<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="installment1DueDateErrMsg" ng-show="showInstallment1DueDateErr"></label>
						<p class="input-group calendar-input">
							<input type="text" name="installment1duedate" class="form-control" uib-datepicker-popup="{{format}}" ng-focus="open2(popup2)" is-open="popup2.opened" ng-model="playschoolfeessettingdata.installment1duedate" datepicker-options="dateOpenOptions" ng-required="true" close-text="Close" readonly />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open2(popup2)"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
          			</div>
					<div class="form-group">
						<label>Second Installment Amount<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="installment2FeesErrMsg" ng-show="showInstallment2FeesErr"></label>

						<input class="form-control" type="text" name="installment2fees" ng-model="playschoolfeessettingdata.installment2fees" required>
					</div>
					<div class="form-group">
						<label>Second Installment Amount Due Date<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="installment2DueDateErrMsg" ng-show="showInstallment2DueDateErr"></label>
						<p class="input-group calendar-input">
							<input type="text" name="installment2duedate" class="form-control" uib-datepicker-popup="{{format}}" ng-focus="open3(popup3)" is-open="popup3.opened" ng-model="playschoolfeessettingdata.installment2duedate" datepicker-options="dateOpenOptions" ng-required="true" close-text="Close" readonly />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open3(popup3)"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
          			</div>
					<div class="form-group">
						<label>Third Installment Amount<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="installment3FeesErrMsg" ng-show="showInstallment3FeesErr"></label>

						<input class="form-control" type="text" name="installment3fees" ng-model="playschoolfeessettingdata.installment3fees" required>
					</div>
					<div class="form-group">
						<label>Third Installment Amount Due Date<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="installment3DueDateErrMsg" ng-show="showInstallment3DueDateErr"></label>
						<p class="input-group calendar-input">
							<input type="text" name="installment3duedate" class="form-control" uib-datepicker-popup="{{format}}" ng-focus="open4(popup4)" is-open="popup4.opened" ng-model="playschoolfeessettingdata.showInstallment3DueDateErr" datepicker-options="dateOpenOptions" ng-required="true" close-text="Close" readonly />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open4(popup4)"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
          			</div>
					<div class="form-group">
						<label>Others Fees Amount</label>
						<label class="label-error-message" ng-bind="othersFeesErrMsg" ng-show="showothersFeesErr"></label>

						<input class="form-control" type="text" name="othersfees" ng-model="playschoolfeessettingdata.othersfees" required>
					</div>
					<div class="form-group">
						<label>Others Amount Due Date</label>
						<label class="label-error-message" ng-bind="othersfeesDueDateErrMsg" ng-show="showOthersfeesDueDateErr"></label>
						<p class="input-group calendar-input">
							<input type="text" name="othersfeesduedate" class="form-control" uib-datepicker-popup="{{format}}" ng-focus="open5(popup5)" is-open="popup5.opened" ng-model="playschoolfeessettingdata.othersfeesduedate" datepicker-options="dateOpenOptions" ng-required="true" close-text="Close" readonly />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open5(popup5)"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
          			</div>


					<div class="form-group">
						<label>Grand Total Fees<font color="red">**</font></label>
						<label class="label-error-message" ng-bind="grandTotalErrMsg" ng-show="showGrandTotalErr"></label>

						<input class="form-control" type="text" name="totalfees" ng-model="playschoolfeessettingdata.totalfees" required>
					</div>
					<div class="form-group">
						<label>Login User</label>
						<input class="form-control" type="text" name="loginuser" ng-model="playschoolfeessettingdata.loginuser" required>
					</div>
					<div class="form-group">
						<label>Instiute ID</label>
						<label class="label-error-message" ng-bind="instituteIdErrMsg" ng-show="showInstituteIdErr"></label>
						<input class="form-control" type="text" name="instituteid" ng-model="playschoolfeessettingdata.instituteid" required>
					</div>
					
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default form-button" value="CLEAR">
				<input ng-disabled="playschoolfeessettingform.$invalid" type="submit" class="btn btn-primary form-button" value="SAVE">
			</div>
		</form>
	</div>
</div>
