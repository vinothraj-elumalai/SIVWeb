<h1>APPLICATION SALE</h1>
<div class="row">
	<div class="col-md-12">
		<form name="applicationsaleform" ng-submit="applicationSaleSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">					
					<div class="form-group">
						<label>Category</label>
						<select class="form-control" ng-model="applicationsaledata.category">
							<option>Select Category</option>
							<option>Application Sale</option>
							<option>Enquiry</option>
							</select>
					</div>
					<div class="form-group">
						<label>Application No. / Enquiry No</label>
						<input class="form-control" type="text" name="applno" ng-model="applicationsaledata.applno">
					</div>
					<div class="form-group">
						<label>Sale Date</label>
						<input class="form-control" type="text" name="saledate" ng-model="applicationsaledata.saledate">
					</div>
					<div class="form-group">
						<label>Application For</label>
						<select class="form-control" ng-model="applicationsaledata.appfor">
							<option>Select Application</option>
							<option>First Year</option>
							<option>Direct Second Year</option>>
							<option>Re-Admission/Institute Transfer</option>
							</select>
					</div>
					<div class="form-group">
						<label>Candidate's First Name</label>
						<input class="form-control" type="text" name="candfirstname" ng-model="applicationsaledata.candfirstname">
					</div>
					<div class="form-group">
						<label>Candidate's Middle Name</label>
						<input class="form-control" type="text" name="candmiddlename" ng-model="applicationsaledata.candmiddlename">
					</div>
					<div class="form-group">
						<label>Candidate's Last Name</label>
						<input class="form-control" type="text" name="candlastname" ng-model="applicationsaledata.candlastname">
					</div>
					<div class="form-group">
						<label>Gender</label>
						<select class="form-control" ng-model="applicationsaledata.gender">
							<option>Select Gender</option>
							<option>Male</option>
							<option>Female</option>
							<option>Others</option>
							</select>
					</div>
					<div class="form-group">
						<label>Father's Name</label>
						<input class="form-control" type="text" name="candfathername" ng-model="applicationsaledata.candfathername">
					</div>
					<div class="form-group">
						<label>Mother's Name</label>
						<input class="form-control" type="text" name="candmothername" ng-model="applicationsaledata.candmothername">
					</div>
					<div class="form-group">
						<label>Present Address</label>
						<input class="form-control" type="text" name="presentaddress1" ng-model="applicationsaledata.presentaddress1">
						<input class="form-control" type="text" name="presentaddress2" ng-model="applicationsaledata.presentaddress2">
					</div>
					<div class="form-group">
						<label>Area/City</label>
						<input class="form-control" type="text" name="presentarea" ng-model="applicationsaledata.presentarea">
					</div>
					<div class="form-group">
						<label>PinCode</label>
						<input class="form-control" type="text" name="presentpincode" ng-model="applicationsaledata.presentpincode">
					</div>
					<div class="form-group">
						<label>State</label>
						<select class="form-control" ng-model="applicationsaledata.presentstate">
							<option>Select State</option>
							<option>TamiNadu</option>
							<option>Puducherry</option>
							<option>Andhra Pradesh</option>
							</select>
					</div>
					<div class="form-group">
						<label>Mobile No</label>
						<input class="form-control" type="text" name="presentmobileno" ng-model="applicationsaledata.presentmobileno">
					</div>
					<div class="form-group">
						<label>Alternate Mobile No</label>
						<input class="form-control" type="text" name="presentaltmobno" ng-model="applicationsaledata.presentaltmobno">
					</div>
					<div class="form-group">
						<label>E-mail</label>
						<input class="form-control" type="text" name="presentemail" ng-model="applicationsaledata.presentemail">
					</div>
					<div class="form-group">
						<label>Alternate Email</label>
						<input class="form-control" type="text" name="presentaltemail" ng-model="applicationsaledata.presentaltemail">
					</div>
					
					<div class="form-group">
						<label>Permanent Address</label>
						<input class="form-control" type="text" name="permanentaddress1" ng-model="applicationsaledata.permanentaddress1">
						<input class="form-control" type="text" name="permanentaddress2" ng-model="applicationsaledata.permanentaddress2">
					</div>
					<div class="form-group">
						<label>Area/City</label>
						<input class="form-control" type="text" name="permanentarea" ng-model="applicationsaledata.permanentarea">
					</div>
					<div class="form-group">
						<label>PinCode</label>
						<input class="form-control" type="text" name="permanentpincode" ng-model="applicationsaledata.permanentpincode">
					</div>
					<div class="form-group">
						<label>State</label>
						<select class="form-control" ng-model="applicationsaledata.permanentstate">
							<option>Select State</option>
							<option>TamiNadu</option>
							<option>Puducherry</option>
							<option>Andhra Pradesh</option>
							</select>
					</div>
					<div class="form-group">
						<label>Mobile No</label>
						<input class="form-control" type="text" name="permanentmobileno" ng-model="applicationsaledata.permanentmobileno">
					</div>
					<div class="form-group">
						<label>Alternate Mobile No</label>
						<input class="form-control" type="text" name="permanentaltmobno" ng-model="applicationsaledata.permanentaltmobno">
					</div>
					<div class="form-group">
						<label>E-mail</label>
						<input class="form-control" type="text" name="permanentemail" ng-model="applicationsaledata.permanentemail">
					</div>
					<div class="form-group">
						<label>Alternate Email</label>
						<input class="form-control" type="text" name="permanentaltemail" ng-model="applicationsaledata.permanentaltemail">
					</div>
					<div class="form-group">
						<label>Qualified Exam</label>
						<select class="form-control" ng-model="applicationsaledata.qualified">
							<option>Select Qualification</option>
							<option>SSLC</option>
							<option>HSC</option>
							<option>I.T.I</option>
							</select>
					</div>
					<div class="form-group">
						<label>Preffered Course 1</label>
						<select class="form-control" ng-model="applicationsaledata.prefferedcour1">
							<option>Select Course</option>
							<option>CIVIL ENGINEERING</option>
							<option>MECHANICAL ENGINEERING</option>
							<option>AUTOMOBILE ENGINEERING</option>
							<option>ELECTRICAL AND ELECTRONICS ENGINEERING</option>
							<option>ELECTRONICS AND COMMUNICATION ENGINEERING</option>
							<option>COMPUTER ENGINEERING ENGINEERING</option>
							<option>INFORMATION TECHNOLOGY</option>
							</select>
					</div>
					<div class="form-group">
						<label>Preffered Course 2</label>
						<select class="form-control" ng-model="applicationsaledata.prefferedcour2">
							<option>Select Course</option>
							<option>CIVIL ENGINEERING</option>
							<option>MECHANICAL ENGINEERING</option>
							<option>AUTOMOBILE ENGINEERING</option>
							<option>ELECTRICAL AND ELECTRONICS ENGINEERING</option>
							<option>ELECTRONICS AND COMMUNICATION ENGINEERING</option>
							<option>COMPUTER ENGINEERING ENGINEERING</option>
							<option>INFORMATION TECHNOLOGY</option>
							</select>
					</div>
					<div class="form-group">
						<label>Preffered Course 3</label>
						<select class="form-control" ng-model="applicationsaledata.prefferedcour3">
							<option>Select Course</option>
							<option>CIVIL ENGINEERING</option>
							<option>MECHANICAL ENGINEERING</option>
							<option>AUTOMOBILE ENGINEERING</option>
							<option>ELECTRICAL AND ELECTRONICS ENGINEERING</option>
							<option>ELECTRONICS AND COMMUNICATION ENGINEERING</option>
							<option>COMPUTER ENGINEERING ENGINEERING</option>
							<option>INFORMATION TECHNOLOGY</option>
							</select>
					</div>
					
					<div class="form-group">
						<label>Willing to Join</label>
						<select class="form-control" ng-model="applicationsaledata.willingtojoin">
							<option>Select Willingness</option>
							<option>Yes</option>
							<option>No</option>
							</select>
					</div>
					<div class="form-group">
						<label>Date Committed to Join</label>
						<input class="form-control" type="text" name="followupdate" ng-model="applicationsaledata.followupdate">
					</div>
					<div class="form-group">
						<label>Application Price</label>
						<input class="form-control" type="text" name="applicationprice" ng-model="applicationsaledata.applicationprice">
					</div>
					<div class="form-group">
						<label>Application Amount Paid Mode</label>
						<select class="form-control" ng-model="applicationsaledata.applicationpaidmode">
							<option>Select Paid Mode</option>
							<option>Paid</option>
							<option>Free</option>
							</select>
					</div>
					<div class="form-group">
						<label>Remarks</label>
						<input class="form-control" type="text" name="remarks" ng-model="applicationsaledata.remarks">
					</div>
					<div class="form-group">
						<label>Login User</label>
						<input class="form-control" type="text" name="user" ng-model="applicationsaledata.loginuser">
					</div>
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default" value="CLEAR">
				<input type="submit" class="btn btn-primary" value="SAVE">
			</div>
		</form>
	</div>
</div>
