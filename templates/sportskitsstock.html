<h1>SPORTS KITS STOCK</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="sportskitsstockform" ng-submit="sportsKitsStockSubmit()" >
			<div class="row">
				<div class="col-md-6">					
					<div class="form-group">
						<label>Fees Item Code</label>
						<input class="form-control" type="text" name="itemcode" ng-model="sportskitsstockdata.itemcode">
					</div>
					<div class="form-group">
						<label>Item Name</label>
						<input class="form-control" type="text" name="itemname" ng-model="sportskitsstockdata.itemname">
					</div>
					
					<div class="form-group">
						<label>Enter No of Quantity in Hand</label>
						<input class="form-control" type="text" name="quantityinhand" ng-model="sportskitsstockdata.quantityinhand">
					</div>
					<div class="form-group">
						<label>Enter Status of Item</label>
						<select class="form-control" ng-model="sportskitsstockdata.itemstatus">
							<option>Select Item Status</option>
							<option>Good Condition</option>
							<option>Damaged</option>
							<option>Broken</option>
							<option>Missed</option>
							<option>Need to Repair</option>
						</select>
					</div>
					<div class="form-group">
						<label>Login User</label>
						<input class="form-control" type="text" name="loginuser" ng-model="sportskitsstockdata.loginuser">
					</div>
					
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default form-button" value="CLEAR">
				<input type="submit" class="btn btn-primary form-button" value="SAVE">
			</div>
		</form>
	</div>
</div>
