<h1>CREATE USER</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="createuserform" ng-submit="createUserSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">	
					<div class="form-group">
						<label>Enter Institute Id</label>
						<input class="form-control" type="text" name="instituteid" ng-model="createuserdata.instituteid">
					</div>								
					<div class="form-group">
						<label>Enter Username</label>
						<input class="form-control" type="text" name="username" ng-model="createuserdata.username">
					</div>
					<div class="form-group">
						<label>Enter New Password</label>
						<input class="form-control" type="password" name="password" ng-model="createuserdata.password">
					</div>
					<div class="form-group">
						<label>Confirm Password</label>
						<input class="form-control" type="password" name="confirm_password" ng-model="confirmPassword">
					</div>
					<div class="form-group">
						<label>User Category</label>
						<select class="form-control" ng-model="createuserdata.userRole">
							<option>Select Category</option>
							<option value="MGMT">Management</option>
							<option value="PRPL">Principal</option>
							<option value="OADM">Office Admin</option>
							<option value="OADMSN">Office Admission</option>
							<option value="FEES">Cash Counter</option>
							<option value="OSUPDT">Office Superentendant</option>
							<option value="OSTN">Office Steno</option>
							<option value="OSTO">Office Stores</option>
							<option value="OTRAN">Office Transport</option>
							<option value="TSTAFF">Teaching Staff</option>
							<option value="HOD">HOD</option>
							<option value="PLO">Placement officer</option>
							<option value="SPRT">Sports</option>
							<option value="LIB">Library</option>
							<option value="HOS">Hostel</option>
							<option value="STUD">Parent/Student</option>
							<option value="SYSADM">System Admin</option>
							<option value="PLAYSCHOOL">Play School</option>
						</select>
					</div>
					<div class="form-group">
						<label>Enter Student ID / Admission No. / Enrollment No</label>
						<input class="form-control" type="text" name="studentid" ng-model="createuserdata.studentID">
					</div>
					<div class="form-group">
						<label>Enter Staff ID</label>
						<input class="form-control" type="text" name="staffid" ng-model="createuserdata.staffID">
					</div>
					<div class="form-group">
						<label>First Name</label>
						<input class="form-control" type="text" name="firstname" ng-model="createuserdata.firstName">
					</div>
					<div class="form-group">
						<label>Last Name</label>
						<input class="form-control" type="text" name="lastname" ng-model="createuserdata.lastName">
					</div>
					<div class="form-group">
						<label>Select Branch Name</label>
						<select class="form-control" ng-model="createuserdata.branchCode">
							<option>Select Branch Name</option>
							<option>1010 Civil Engineering</option>
							<option>1020 Mechanical Engineering</option>
							<option>1021 Automobile Engineering</option>
						</select>
					</div>
					<div class="form-group">
						<label>Designation</label>
						<input class="form-control" type="text" name="designation" ng-model="createuserdata.designation">
					</div>
					<div class="form-group">
						<label>Semester</label>
						<select class="form-control" ng-model="createuserdata.semester">
							<option>Select Semester</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
						</select>
					</div>
					<div class="form-group">
						<label>Academic Year</label>
						<select class="form-control" ng-model="createuserdata.academicYear">
							<option>Select Academic Year</option>
							<option>2018-2019</option>
							<option>2019-2020</option>
							<option>2020-2021</option>
							<option>2021-2022</option>
							<option>2022-2023</option>
							<option>2023-2024</option>
							<option>2024-2025</option>
							<option>2025-2026</option>
						</select>
					</div>
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default form-button" value="CLEAR">
				<input type="submit" class="btn btn-primary form-button" value="CREATE USER">
			</div>
		</form>
	</div>
</div>
