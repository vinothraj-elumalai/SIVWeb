<h1>SCHOLARSHIP</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="scholarshipform" ng-submit="scholarshipSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">	
				    <div class="form-group">
						<label>Date</label>
						<input class="form-control" type="text" name="currentdate" ng-model="scholarshipdata.currentdate">
					</div>				
					<div class="form-group">
						<label>Enter RegNo</label>
						<input class="form-control" type="text" name="regno" ng-model="scholarshipdata.regno">
					</div>

					<div class="form-group">	
					<div class="text-right">
						<input type="button" class="btn btn-default form-button" value="SEARCH">
					</div>
					</div>

                    <div class="form-group">
						<label>Admission No</label>
						<input class="form-control" type="text" name="admissionno" ng-model="scholarshipdata.admissionno">
					</div>
   									
					
					<div class="form-group">
						<label>Branch Name</label>
						<select class="form-control" ng-model="scholarshipdata.branchname">
							<option>Select Category</option>
							<option>Civil Engineering</option>
							<option>Mechanical Engineering</option>
							<option>Automobile Engineering</option>
							<option>Electrtical and Electronics Engg</option>
							<option>Electronics and Communication</option>
							<option>Computer Engineering</option>
							<option>Information Technology</option>
						</select>
					</div>

					<div class="form-group">
						<label>Branch Code</label>
						<input class="form-control" type="text" name="branchcode" ng-model="scholarshipdata.branchcode">
					</div>

					<div class="form-group">
						<label>Batch</label>
						<select class="form-control" ng-model="scholarshipdata.batch">
							<option>Select Batch</option>
							<option>Batch - I</option>
							<option>Batch -II</option>
							<option>Batch -III</option>
							<option>Batch -IV</option>
						</select>
					</div>



					<div class="form-group">
						<label>Semester</label>
						<select class="form-control" ng-model="scholarshipdata.semester">
							<option>Select Semester</option>
							<option>I</option>
							<option>II</option>
							<option>III</option>
							<option>IV</option>
							<option>V</option>
							<option>VI</option>
						</select>
					</div>


                    <div class="form-group">
						<label>Academic Year</label>
						<select class="form-control" ng-model="scholarshipdata.academicyear">
							<option>Select Year</option>
							<option>2016-2017</option>
							<option>2017-2018</option>
							<option>2018-2019</option>
							<option>2019-2020</option>
						</select>
					</div>

					<div class="form-group">
						<label>Name</label>
						<input class="form-control" type="text" name="name" ng-model="scholarshipdata.name">
					</div>

                    
					<div class="form-group">
						<label>Father Name</label>
						<input class="form-control" type="text" name="fathername" ng-model="scholarshipdata.fathername">
					</div>					
                    
                    <div class="form-group">
						<label>Mobile No</label>
						<input class="form-control" type="text" name="mobileno" ng-model="scholarshipdata.mobileno">
					</div>	

					<div class="form-group">
						<label>Community</label>
						<input class="form-control" type="text" name="community" ng-model="scholarshipdata.community">
					</div>	


					<div class="form-group">
						<label>Scholarship Amount</label>
						<input class="form-control" type="text" name="scholarshipamount" ng-model="scholarshipdata.scholarshipamount">
					</div>

                    <div class="form-group">
						<label>Applied Date</label>
						<input class="form-control" type="text" name="applieddate" ng-model="scholarshipdata.applieddate">
					</div>

                    <div class="form-group">
						<label>Status</label>
						<select class="form-control" ng-model="scholarshipdata.status">
							<option>Select Status</option>
							<option>Sactioned</option>
							<option>Not Sactioned</option>
							<option>Processing</option>
						</select>
					</div>
					 

                    <div class="form-group">
						<label>Scholarship Type</label>
						<select class="form-control" ng-model="scholarshipdata.scholarshiptype">
							<option>Select Type</option>
							<option> X </option>
							<option> Y </option>
							<option> Z </option>
						</select>
					</div>

                    
					<div class="form-group">
						<label> Sanctioned Date </label>
						<input class="form-control" type="text" name="sactioneddate" ng-model="scholarshipdata.sactioneddate">
					</div>

					<div class="form-group">
						<label>Bank Account Number</label>
						<input class="form-control" type="text" name="bankaccountno" ng-model="scholarshipdata.bankaccountno">
					</div>

					<div class="form-group">
						<label>Bank Account Name</label>
						<input class="form-control" type="text" name="bankaccountname" ng-model="scholarshipdata.bankaccountname">
					</div>


					<div class="form-group">
						<label> IFSC Code</label>
						<input class="form-control" type="text" name="ifsccode" ng-model="scholarshipdata.ifsccode">
					</div>


					<div class="form-group">
						<label> Bank Branch</label>
						<input class="form-control" type="text" name="bankbranch" ng-model="scholarshipdata.bankbranch">
					</div>


					<div class="form-group">
						<label> Login User</label>
						<input class="form-control" type="text" name="loginuser" ng-model="scholarshipdata.loginuser">
					</div>

                    
                    
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default form-button" value="CLEAR">
				<input type="submit" class="btn btn-primary form-button" value="CREATE USER">
			</div>
		</form>
	</div>
</div>
