<h1>STORES SALES ENTRY</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="storessalesform" ng-submit="storesSalesSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">					
					<div class="form-group">
						<label>Enter Date</label>
						<input class="form-control" type="text" name="salesdate" ng-model="storessalesdata.salesdate">
					</div>
                    <div class="form-group">
						<label>ENTER Bill No</label>
						<input class="form-control" type="text" name="billno" ng-model="storessalesdata.billno">
					</div>
   					<div class="form-group">
						<label>Enter Register No</label>
						<input class="form-control" type="text" name="regno" ng-model="storessalesdata.regno">
					</div>
   					<div class="form-group">
						<label>Enter Name</label>
						<input class="form-control" type="text" name="name" ng-model="name">
					</div>
	                <div class="form-group">
						<label>Branch Name</label>
						<select class="form-control" ng-model="storessalesdata.branchname">
							<option>Select Branch</option>
							<option>CIVIL ENGINEERING</option>
							<option>MECHANICAL ENGINEERING</option>
							<option>AUTOMOBILE ENGINEERING</option>
							<option>ELECTRICAL AND ELECTRONICS ENGINEERING</option>
						</select>
					</div>

   					<div class="form-group">
						<label>Enter Branch</label>
						<input class="form-control" type="text" name="branch" ng-model="branch">
					</div>
	                <div class="form-group">
						<label>Select Batch</label>
						<select class="form-control" ng-model="storessalesdata.batch">
							<option>Select Batch</option>
							<option>Batch - I</option>
							<option>Batch - II</option>
							<option>Batch - III</option>
							<option>Batch - IV</option>
						</select>
					</div>

	                <div class="form-group">
						<label>Select Semester</label>
						<select class="form-control" ng-model="storessalesdata.semester">
							<option>Select Semester</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
						</select>
					</div>	
                    <div class="form-group">
						<label>Academic Year</label>
						<select class="form-control" ng-model="storessalesdata.academicyear">
							<option>Select Year</option>
							<option>2016-2017</option>
							<option>2017-2018</option>
							<option>2018-2019</option>
							<option>2019-2020</option>
  							<option>2020-2021</option>
						</select>
					</div>

					<br/>
					<br/>
					<br/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table>
							<tr>
							<th>Serial No</th>
							<th>HSN Code</th>
							<th>Item Name</th>
							<th>Item Quantity</th>
							<th>Unit Price</th>
							<th>Total Price</th>
							<th>Action</th>
							</tr>
							<tr>
								<td>#</td>
								<td><input type="text" ng-model="storessalesdata.hsncode" class="form-control" /></td>
								<td><input type="text" ng-model="storessalesdata.itemname" class="form-control" /></td>
								<td><input type="text" ng-model="storessalesdata.quantity" class="form-control" /></td>
								<td><input type="text" ng-model="storessalesdata.price" class="form-control" /></td>
								<td><span>{{storessalesdata.quantity*storessalesdata.price}}</span></td>
								<td><input type="button" value="Add" ng-click="additem(storessalesdata)"/></td>
							</tr>
							<tr ng-repeat= "salesitem in storessalesdataList">
								<td>{{$index+1}}</td>
								<td ng-bind="salesitem.hsncode"></td>
								<td ng-bind="salesitem.itemname"></td>
								<td ng-bind="salesitem.quantity"></td>
								<td ng-bind="salesitem.price"></td>
								<td>{{salesitem.quantity*salesitem.price}}</td>
								<td><input type="button" value="Delete" ng-click="deleteitem(salesitem)"/></td>
							</tr>
					</table>
				</div>
			</div>
					<br/>
					<br/>
					<br/>

   					<div class="form-group">
						<label>Enter Total Amount</label>
						<input class="form-control" type="text" name="totalamount" ng-model="storessalesdata.totalamount">
					</div>
   					<div class="form-group">
						<label>Enter Paid Amount</label>
						<input class="form-control" type="text" name="paidamount" ng-model="storessalesdata.paidamount">
					</div>
   					<div class="form-group">
						<label>Enter Balance Amount</label>
						<input class="form-control" type="text" name="balanceamount" ng-model="storessalesdata.balanceamount">
					</div>
   					<div class="form-group">
						<label>Enter Due Date</label>
						<input class="form-control" type="text" name="duedate" ng-model="storessalesdata.duedate">
					</div>
   					<div class="form-group">
						<label>Enter Payment Mode</label>
						<input class="form-control" type="text" name="paymentmode" ng-model="storessalesdata.paymentmode">
					</div>
   					<div class="form-group">
						<label>Enter Cheque Date</label>
						<input class="form-control" type="text" name="chequedate" ng-model="storessalesdata.chequedate">
					</div>
   					<div class="form-group">
						<label>Enter Cheque No</label>
						<input class="form-control" type="text" name="chequeno" ng-model="storessalesdata.chequeno">
					</div>
   					<div class="form-group">
						<label>Enter Bank Name</label>
						<input class="form-control" type="text" name="bankname" ng-model="storessalesdata.bankname">
					</div>

					

                    <div class="form-group">
						<label>Login User</label>
						<input class="form-control" type="text" name="loginuser" ng-model="storessalesdata.loginuser">
					</div>
                    
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default form-button" value="CLEAR">
				<input type="submit" class="btn btn-primary form-button" value="CREATE USER">
			</div>
		</form>
	</div>
</div>
