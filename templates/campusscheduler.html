<h1>CAMPUS SCHEDULER</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="campusschedulerform" ng-submit="campusSchedulerSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">					
					<div class="form-group">
						<label>Enter Schedule Id</label>
						<input class="form-control" type="text" name="scheduleid" ng-model="campusschedulerdata.scheduleid">
					</div>
                    <div class="form-group">
						<label>Enter Schedule Date</label>
						<input class="form-control" type="text" name="scheduledate" ng-model="campusschedulerdata.scheduledate">
					</div>
   					<div class="form-group">
						<label>Enter Schedule Day</label>
						<input class="form-control" type="text" name="scheduleday" ng-model="campusschedulerdata.scheduleday">
					</div>
					
					<div class="form-group">
						<label>Enter Type of Event</label>
						<select class="form-control" ng-model="campusschedulerdata.typeofevent">
							<option>Select Type of Event</option>
							<option>Campus Interview</option>
							<option>Inplant Training</option>
							<option>Seminar</option>
						</select>
					</div>

					<div class="form-group">
						<label>Enter Remarks</label>
						<input class="form-control" type="text" name="remarks" ng-model="campusschedulerdata.remarks">
					</div>

					<div class="form-group">
						<label>Enter Login User</label>
						<input class="form-control" type="text" name="loginuser" ng-model="campusschedulerdata.loginuser">
					</div>

                    
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default" value="CLEAR">
				<input type="submit" class="btn btn-primary" value="SUBMIT">
			</div>
		</form>
	</div>
</div>
