<h1>VISITOR PASS ENTRY</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="securityvisitorpassform" ng-submit="securityVisitorPassSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">					
					<div class="form-group">
						<label>Date</label>
						<input class="form-control" type="text" name="currentdate" ng-model="securityvisitorpassdata.currentdate">
					</div>
                    
                    <div class="form-group">
						<label>Vistor Name</label>
						<input class="form-control" type="text" name="visitorname" ng-model="securityvisitorpassdata.visitorname">
					</div>

                    <div class="form-group">
						<label>No of Persons</label>
						<input class="form-control" type="text" name="noofpersons" ng-model="securityvisitorpassdata.noofpersons">
					</div>
                    
                    <div class="form-group">
						<label>Vistor Transport Mode</label>
						<input class="form-control" type="text" name="visitortransportmode" ng-model="securityvisitorpassdata.visitortransportmode">
					</div>
					 <div class="form-group">
						<label>Person to Meet</label>
						<select class="form-control" ng-model="securityvisitorpassdata.persontomeet">
							<option>Select Person To Meet</option>
							<option>Management</option>
							<option>Principal</option>
							<option>Staff</option>
							<option>Student</option>
						</select>
					</div>
					<div class="form-group">
						<label>Staff ID / Register Number</label>
						<input class="form-control" type="text" name="staffid" ng-model="securityvisitorpassdata.staffid">
					</div>

					<div class="form-group">
						<label>Staff Name / Student Name</label>
						<input class="form-control" type="text" name="name" ng-model="securityvisitorpassdata.name">
					</div>
					<div class="form-group">
						<label>Branch Name</label>
						<input class="form-control" type="text" name="branch" ng-model="securityvisitorpassdata.branch">
					</div>
					<div class="form-group">
						<label>Branch Code</label>
						<input class="form-control" type="text" name="branchcode" ng-model="securityvisitorpassdata.branchcode">
					</div>
					<div class="form-group">
						<label>Batch</label>
						<input class="form-control" type="text" name="batch" ng-model="securityvisitorpassdata.batch">
					</div>

					<div class="form-group">
						<label>Semester</label>
						<input class="form-control" type="text" name="semester" ng-model="securityvisitorpassdata.semester">
					</div>

					<div class="form-group">
						<label>Academic Year</label>
						<input class="form-control" type="text" name="academicyear" ng-model="securityvisitorpassdata.academicyear">
					</div>

                    <div class="form-group">
						<label>Reason</label>
						<input class="form-control" type="text" name="reason" ng-model="securityvisitorpassdata.reason">
					</div>
 
                    <div class="form-group">
						<label>Time - In</label>
						<input class="form-control" type="text" name="timein" ng-model="securityvisitorpassdata.timein">
					</div>
                    <div class="form-group">
						<label>Time - Out</label>
						<input class="form-control" type="text" name="timeout" ng-model="securityvisitorpassdata.timeout">
					</div>
						

                    <div class="form-group">
						<label>Login User</label>
						<input class="form-control" type="text" name="loginuser" ng-model="securityvisitorpassdata.loginuser">
					</div>
                     
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default" value="CLEAR">
				<input type="submit" class="btn btn-primary" value="SUBMIT">
			</div>
		</form>
	</div>
</div>
