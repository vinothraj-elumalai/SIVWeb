<h1>INSTITUTE COURSE DETAIL ENTRY</h1> 
<div class="row">
	<div class="col-md-12">
		<form name="institutecoursedetailsform" ng-submit="institutioncoursedetailsSubmit()" novalidate>
			<div class="row">
				<div class="col-md-6">	
					<div class="form-group">
						<label>Enter Institute Id</label>
						<input class="form-control" type="text" name="instituteid" ng-model="institutecoursedetailsdata.instituteid">
					</div>

					<div class="form-group">
						<label>Enter Course Code</label>
						<input class="form-control" type="text" name="coursecode" ng-model="institutecoursedetailsdata.coursecode">
					</div>
                    <div class="form-group">
						<label>Enter Course Name</label>
						<input class="form-control" type="text" name="coursename" ng-model="institutecoursedetailsdata.coursename">
					</div>

                    
				</div>
			</div>
			<div class="text-right">
				<input type="button" class="btn btn-default" value="CLEAR">
				<input type="submit" class="btn btn-primary" value="SUBMIT">
			</div>
		</form>
	</div>
</div>
