<!DOCTYPE html>
<html lang="en" ng-app="sivweb">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIV Web Application</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/icomoon.css" rel="stylesheet">
    <link href="css/customicons.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="commonCtrl">
    <header>
    <div class="">
      <nav class="navbar">
        <div class="container-fluid">
          <div class="navbar-header header-logo-wrap">
            <div class="header-logo clearfix">
              <a href="#menu-toggle" class="togglemenu" id="menu-toggle"><span class="icon-menu"></span></a>
              <a class="navbar-brand" href="#"><img ng-src="{{instituteLogoUrl}}"/></a>
            </div>
          </div>
          <h1 ng-if="logginStatus">Dashboard</h1>
          <ul class="nav navbar-nav navbar-right" ng-if="logginStatus">
            <li><a href="#"><span class="notification"><span class="icon-ring"></span><span class="new-notify"></span></span></a></li>
            <li class="dropdown profile">
              <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0)">{{profiledata.firstName}} {{profiledata.lastName}}<img src="images/profile.png" width="47" alt="Joe Blogs" class="avatar" />
              <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">My Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
              </ul>
            </li>
            <!-- <li><a href="#" class="logout"><span class="icon-logout"></span></a></li> -->
          </ul>
        </div>
      </nav>
    </div>
  </header>
    <div id="wrapper" ng-class="{'toggled' : istogglemenu}">

        <!-- Sidebar -->
        <div id="sidebar-wrapper" ng-if="logginStatus" sidenavnicescroll>
            <ul class="sidebar-nav sidemenu">
                <li class="green"><a ng-href="#!/dashboard"><span class="sidemenuico icon-classroom"></span>Dashboard</a></li>
                <li ng-repeat="menu in menulist" ng-class="{'green': $index%4 == 1, 'orange': $index%4 == 2, 'violet': $index%4 == 3, 'yellow': $index%4 == 0}">
                  <a ng-href="#!{{menu.href}}"><span class="sidemenuico {{menu.iconclass}}"></span>{{menu.menuitem}}</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
       <div class="pagemaincontainer"><ng-view></ng-view></div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="js/printThis.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/directives.js"></script>
    <script src="js/app/global.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/script.js"></script>
    <script src="js/controllers/controller.common.js"></script>
    <script src="js/controllers/controller.dashboard.js"></script>
    <script src="js/controllers/controller.login.js"></script>
    <script src="js/controllers/controller.createuser.js"></script>
    <script src="js/controllers/controller.institutedetails.js"></script>
    <script src="js/controllers/controller.schoolfeessettingplayschool.js"></script>
    <script src="js/controllers/controller.transportfeessettingplayschool.js"></script>
    <script src="js/controllers/controller.applicationsaleplayschool.js"></script>
    <script src="js/controllers/controller.admissionplayschool.js"></script>
    <script src="js/controllers/controller.studentattendanceplayschoolentry.js"></script>
    <script src="js/controllers/controller.eventscircularsplayschool.js"></script>
    <script src="js/controllers/controller.studenthomeworkplayschool.js"></script>
    <script src="js/controllers/controller.studenthomeworkviewplayschool.js"></script>
    <script src="js/controllers/controller.childspickupplayschoolentry.js"></script>
    <script src="js/controllers/controller.photosuploadplayschool.js"></script>
    <script src="js/controllers/controller.studentsnamelistplayschool.js"></script>
    <script src="js/controllers/controller.studentpersonalinformationeditplayschool.js"></script>
    <script src="js/controllers/controller.studentdailyattendanceparentfetchplayschool.js"></script>
    <script src="js/controllers/controller.studentdailypickupparentfetchplayschool.js"></script>
    <script src="js/controllers/controller.applicationsaleschool.js"></script>
    <script src="js/controllers/controller.admissionschool.js"></script>
    <script src="js/controllers/controller.schooltestexamtimetable.js"></script>
    <script src="js/controllers/controller.documentuploadschool.js"></script>
    <script src="js/controllers/controller.schooltestexammarkparentview.js"></script>
    <script src="js/controllers/controller.schoolhomeworkreport.js"></script>
    <script src="js/controllers/controller.schooleventsreport.js"></script>
    <script src="js/controllers/controller.schoolstudentdailyattendancereport.js"></script>
 </body>
</html>
